<div class="cmty-view-post-item-text">Let <img alt="$r$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/5/5/b55ca7a0aa88ab7d58f4fc035317fdac39b17861.png" width="8"/> be a positive integer, and let <img alt="$a_0 , a_1 , \cdots $" class="latex" height="11" src="https://latex.artofproblemsolving.com/7/e/6/7e685241280546e54856ef78ec49b38a2324d7f8.png" style="vertical-align: -3px" width="70"/> be an infinite sequence of real numbers. Assume that for all nonnegative integers <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <img alt="$s$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/3/7/f37bba504894945c07a32f5496d74299a37aa51c.png" width="8"/> there exists a positive integer <img alt="$n \in [m+1, m+r]$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/3/8/93890a42573044a3697a9529b6610eb75f5eecc0.png" style="vertical-align: -5px" width="143"/> such that<br/>
<img alt="\[ a_m + a_{m+1} +\cdots +a_{m+s} = a_n + a_{n+1} +\cdots +a_{n+s} \]" class="latexcenter" height="15" src="https://latex.artofproblemsolving.com/a/c/8/ac808a27e2436225db6d01ee5bfb536d09b7ff69.png" width="386"/><br/>
Prove that the sequence is periodic, i.e. there exists some <img alt="$p \ge 1 $" class="latex" height="15" src="https://latex.artofproblemsolving.com/c/f/2/cf2ff4fb23231a74d2f85a16c39719f110a5683a.png" style="vertical-align: -3px" width="42"/> such that <img alt="$a_{n+p} =a_n $" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/a/5/4a51132c0b9c8de06c95c865f1ff3cd3d5e5bc23.png" style="vertical-align: -4px" width="77"/> for all <span style="white-space:nowrap;"><img alt="$n \ge 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/e/2/c/e2c7d62172af0e738dd12f47f3f8ad8ef70cd65f.png" style="vertical-align: -2px" width="43"/>.</span></div>
