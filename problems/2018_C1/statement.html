<div class="cmty-view-post-item-text">Let <img alt="$n\geqslant 3$" class="latex" height="15" src="https://latex.artofproblemsolving.com/f/3/c/f3cb2254729838aeed5caf8f7def49f34e41d126.png" style="vertical-align: -2px" width="43"/> be an integer. Prove that there exists a set <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> of <img alt="$2n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/9/3/f93f5c51ea4b04b4992b003b39479f29018f6bda.png" width="19"/> positive integers satisfying the following property: For every <img alt="$m=2,3,...,n$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/4/a/44adce0de21f5d3c03192389b255be1a5f53c2ef.png" style="vertical-align: -3px" width="108"/> the set <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> can be partitioned into two subsets with equal sums of elements, with one of subsets of cardinality <span style="white-space:pre;"><img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/>.</span></div>
