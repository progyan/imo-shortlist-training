<div class="cmty-view-post-item-text">Let <img alt="$\mathbb Q_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/7/b/a/7ba10ee42f907faca7c14fa6bd9ebeb16f2012ef.png" style="vertical-align: -3px" width="30"/> be the set of all positive rational numbers. Let <img alt="$f:\mathbb Q_{&gt;0}\to\mathbb R$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/2/c/52cf4828177313a5d64af569cc0790eae5f16e54.png" style="vertical-align: -3px" width="98"/> be a function satisfying the following three conditions:<br/>
<br/>
(i) for all <span style="white-space:nowrap;"><img alt="$x,y\in\mathbb Q_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/c/1/5c188f7a5acf4fecbcea883502b5282146590283.png" style="vertical-align: -3px" width="81"/>,</span> we have <span style="white-space:nowrap;"><img alt="$f(x)f(y)\geq f(xy)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/d/2/ad229fd4cdf2e7f7d5b3d6ac963b5a727f2a7fdb.png" style="vertical-align: -4px" width="137"/>;</span><br/>
(ii) for all <span style="white-space:nowrap;"><img alt="$x,y\in\mathbb Q_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/c/1/5c188f7a5acf4fecbcea883502b5282146590283.png" style="vertical-align: -3px" width="81"/>,</span> we have <span style="white-space:nowrap;"><img alt="$f(x+y)\geq f(x)+f(y)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/6/d/16db273dd729b159f651bc1c6ddfca8ba084b3f7.png" style="vertical-align: -4px" width="182"/>;</span><br/>
(iii) there exists a rational number <img alt="$a&gt;1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/b/8/eb8726d98aced2f3140dd77a2d8614c2e7674700.png" style="vertical-align: 0px" width="42"/> such that <span style="white-space:nowrap;"><img alt="$f(a)=a$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/5/c/65ca28262d1839811dfac35a4384e450abe507c9.png" style="vertical-align: -4px" width="68"/>.</span><br/>
<br/>
Prove that <img alt="$f(x)=x$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/8/7/4874544e2638f3712dbb70e5ccf37558a5fc0acb.png" style="vertical-align: -4px" width="69"/> for all <span style="white-space:nowrap;"><img alt="$x\in\mathbb Q_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/7/9/2/7923846db711108e80bdcb87a97d4ba1e61c1445.png" style="vertical-align: -3px" width="63"/>.</span><br/>
<br/>
<i>Proposed by Bulgaria</i></div>
