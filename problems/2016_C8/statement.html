<div class="cmty-view-post-item-text">Let <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> be a positive integer. Determine the smallest positive integer <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> with the following property: it is possible to mark <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> cells on a <img alt="$2n \times 2n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/1/2/f/12fc2c579d6302d826e12b8b996f27c03480e07b.png" width="61"/> board so that there exists a unique partition of the board into <img alt="$1 \times 2$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/6/c/a6c8b62c658c4d2cde679951a8b1e450d1b88b5d.png" style="vertical-align: 0px" width="40"/> and <img alt="$2 \times 1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/e/0/4e03b602154bf17643e7945df4dae9dcd3a22081.png" style="vertical-align: 0px" width="39"/> dominoes, none of which contain two marked cells.</div>
