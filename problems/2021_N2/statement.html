<div class="cmty-view-post-item-text">Let <img alt="$n \geqslant 100$" class="latex" height="16" src="https://latex.artofproblemsolving.com/0/f/c/0fccf6391848b2d6ca4971091fd92f481840d615.png" style="vertical-align: -3px" width="64"/> be an integer. Ivan writes the numbers <img alt="$n, n+1, \ldots, 2 n$" class="latex" height="17" src="https://latex.artofproblemsolving.com/3/f/2/3f22cf7bb005b018416f40ad255fc6e8fd545042.png" style="vertical-align: -4px" width="123"/> each on different cards. He then shuffles these <img alt="$n+1$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/e/3/0e3efd9b14723a92c2ae891fe27780d5f8e2b215.png" style="vertical-align: -1px" width="41"/> cards, and divides them into two piles. Prove that at least one of the piles contains two cards such that the sum of their numbers is a perfect square.</div>
