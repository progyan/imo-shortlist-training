<div class="cmty-view-post-item-text">An ordered pair <img alt="$(x, y)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/d/f/adfd9ae8a3fac031d3b8b470a52a709a23d4d6d2.png" style="vertical-align: -4px" width="40"/> of integers is a primitive point if the greatest common divisor of <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> and <img alt="$y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/9/2/092e364e1d9d19ad5fffb0b46ef4cc7f2da02c1c.png" style="vertical-align: -3px" width="9"/> is <span style="white-space:pre;"><img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/>.</span> Given a finite set <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> of primitive points, prove that there exist a positive integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> and integers <img alt="$a_0, a_1, \ldots , a_n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/8/8/5/885aa010904da55a459d3fc390b00ded382f2d1d.png" style="vertical-align: -3px" width="100"/> such that, for each <img alt="$(x, y)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/d/f/adfd9ae8a3fac031d3b8b470a52a709a23d4d6d2.png" style="vertical-align: -4px" width="40"/> in <span style="white-space:pre;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>,</span> we have:<br/>
<img alt="$$a_0x^n + a_1x^{n-1} y + a_2x^{n-2}y^2 + \cdots + a_{n-1}xy^{n-1} + a_ny^n = 1.$$" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/9/6/e/96ee8877ce39976e5d83aea07c7c948734063adc.png" width="457"/><br/>
