<div class="cmty-view-post-item-text">Let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> be a nonempty set of positive integers. We say that a positive integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is <i>clean</i> if it has a unique representation as a sum of an odd number of distinct elements from <span style="white-space:nowrap;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>.</span> Prove that there exist infinitely many positive integers that are not clean.</div>
