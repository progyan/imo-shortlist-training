<div class="cmty-view-post-item-text">We define a sequence <img alt="$ \left(a_{1},a_{2},a_{3},\ldots \right)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/6/d/46d30262f930eaa62adf7aed99adb7e9650a03d8.png" style="vertical-align: -4px" width="109"/> by<br/>
<img alt="\[ a_{n} = \frac {1}{n}\left(\left\lfloor\frac {n}{1}\right\rfloor + \left\lfloor\frac {n}{2}\right\rfloor + \cdots + \left\lfloor\frac {n}{n}\right\rfloor\right),
\]" class="latexcenter" height="37" src="https://latex.artofproblemsolving.com/c/0/9/c092a9668d0140cccb389f0a5eba611f5861813e.png" width="277"/> where <img alt="$\lfloor x\rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/4/4/1/441416e660d25335f27e55334ac2a06e51541c97.png" style="vertical-align: -5px" width="23"/> denotes the integer part of <span style="white-space:nowrap;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>.</span><br/>
<br/>
<b>a)</b> Prove that <img alt="$a_{n+1}&gt;a_n$" class="latex" height="14" src="https://latex.artofproblemsolving.com/b/3/f/b3fe540438bb1133f320dd4d444a5811fb71684e.png" style="vertical-align: -4px" width="77"/> infinitely often.<br/>
<b>b)</b> Prove that <img alt="$a_{n+1}&lt;a_n$" class="latex" height="14" src="https://latex.artofproblemsolving.com/2/e/8/2e86ea01def1ac5a8cc1a8bd27a8e5fdaf7591e1.png" style="vertical-align: -4px" width="77"/> infinitely often.<br/>
