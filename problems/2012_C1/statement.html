<div class="cmty-view-post-item-text">Several positive integers are written in a row. Iteratively, Alice chooses two adjacent numbers <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> and <img alt="$y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/9/2/092e364e1d9d19ad5fffb0b46ef4cc7f2da02c1c.png" style="vertical-align: -3px" width="9"/> such that <img alt="$x&gt;y$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/b/1/7b18737adf5e499e3c33b3c5516930d328ce5a13.png" style="vertical-align: -3px" width="43"/> and <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> is to the left of <span style="white-space:nowrap;"><img alt="$y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/9/2/092e364e1d9d19ad5fffb0b46ef4cc7f2da02c1c.png" style="vertical-align: -3px" width="9"/>,</span> and replaces the pair <img alt="$(x,y)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/5/3/e53b1fe25be1c679117fb44a6a886fe1247d189a.png" style="vertical-align: -4px" width="40"/> by either <img alt="$(y+1,x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/c/8/cc8878ceef833541cbb8f6501ab6359f827e6832.png" style="vertical-align: -4px" width="72"/> or <span style="white-space:nowrap;"><img alt="$(x-1,x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/4/a/14a708b8ad4c4c03d78993981f5b1c061bea40be.png" style="vertical-align: -4px" width="73"/>.</span> Prove that she can perform only finitely many such iterations.<br/>
<br/>
<i>Proposed by Warut Suksompong, Thailand</i></div>
