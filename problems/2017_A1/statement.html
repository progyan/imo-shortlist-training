<div class="cmty-view-post-item-text">Let <span style="white-space:pre;"><img alt="$a_1,a_2,\ldots a_n,k$" class="latex" height="16" src="https://latex.artofproblemsolving.com/3/f/e/3fe57e92ad73151b514cb7359dd033da38c02040.png" style="vertical-align: -3px" width="111"/>,</span> and <img alt="$M$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/d/1/5d1e4485dc90c450e8c76826516c1b2ccb8fce16.png" width="19"/> be positive integers such that<br/>

<img alt="$$P(x)=M(x+1)^k-(x+a_1)(x+a_2)\cdots (x+a_n)$$" class="latexcenter" height="20" src="https://latex.artofproblemsolving.com/e/7/2/e723cdce4a9b586e273f8b4228309f3bb3c12016.png" width="387"/>has no positive roots.</div>
