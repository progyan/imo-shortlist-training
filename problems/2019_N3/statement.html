<div class="cmty-view-post-item-text">We say that a set <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> of integers is <i>rootiful</i> if, for any positive integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> and any <span style="white-space:pre;"><img alt="$a_0, a_1, \cdots, a_n \in S$" class="latex" height="16" src="https://latex.artofproblemsolving.com/f/8/3/f83cbf5a4336034013be0c0da0f1619bc735300a.png" style="vertical-align: -3px" width="138"/>,</span> all integer roots of the polynomial <img alt="$a_0+a_1x+\cdots+a_nx^n$" class="latex" height="15" src="https://latex.artofproblemsolving.com/6/5/7/657480e80bdfebef77744a6a63ca8af1de60a08d.png" style="vertical-align: -2px" width="169"/> are also in <span style="white-space:pre;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>.</span> Find all rootiful sets of integers that contain all numbers of the form <img alt="$2^a - 2^b$" class="latex" height="15" src="https://latex.artofproblemsolving.com/d/e/6/de67b4020df2f408a87ea5a2412c2be6469e20a3.png" width="54"/> for positive integers <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <span style="white-space:pre;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>.</span></div>
