<div class="cmty-view-post-item-text">Let <img alt="$ABCD$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/9/e/f9efaf9474c5658c4089523e2aff4e11488f8603.png" width="57"/> be a convex quadrilateral. A circle passing through the points <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> and <img alt="$D$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/f/f/9ffb448918db29f2a72f8f87f421b3b3cad18f95.png" width="15"/> and a circle passing through the points <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> and <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> are externally tangent at a point <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> inside the quadrilateral. Suppose that <img alt="\[\angle{PAB}+\angle{PDC}\leq  90^\circ\qquad\text{and}\qquad\angle{PBA}+\angle{PCD}\leq  90^\circ.\]" class="latexcenter" height="15" src="https://latex.artofproblemsolving.com/8/2/6/826ac30860dce3e6fafbdc926b58e3fb77bed9cc.png" width="465"/> Prove that <span style="white-space:nowrap;"><img alt="$AB+CD \geq  BC+AD$" class="latex" height="15" src="https://latex.artofproblemsolving.com/e/7/b/e7b19b3c32ae3363e5277534537975a66474036a.png" style="vertical-align: -2px" width="184"/>.</span><br/>
