<div class="cmty-view-post-item-text">We say that a function <img alt="$f:\mathbb{R}^k \rightarrow \mathbb{R}$" class="latex" height="19" src="https://latex.artofproblemsolving.com/5/1/f/51f4c43eb31b16d8c3474b72337d9d062e586df5.png" style="vertical-align: -3px" width="88"/> is a metapolynomial if, for some positive integers <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>,</span> it can be represented in the form<br/>
<img alt="\[f(x_1,\cdots , x_k )=\max_{i=1,\cdots , m} \min_{j=1,\cdots , n}P_{i,j}(x_1,\cdots , x_k),\]" class="latexcenter" height="26" src="https://latex.artofproblemsolving.com/9/7/a/97a40b95c0116e5b2230ee580415c90a32fb4e82.png" width="368"/><br/>
where <img alt="$P_{i,j}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/6/e/c/6eca554ca38777962fd798d2919f137c829b7a1b.png" style="vertical-align: -4px" width="25"/> are multivariate polynomials. Prove that the product of two metapolynomials is also a metapolynomial.</div>
