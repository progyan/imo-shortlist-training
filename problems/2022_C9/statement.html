<div class="cmty-view-post-item-text">Let <img alt="$\mathbb Z_{\ge 0}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/8/4/9/849cb124ae0791f1ebe646e368afa34ecd087bf3.png" style="vertical-align: -5px" width="28"/> be the set of non-negative integers, and let <img alt="$f:\mathbb Z_{\ge 0}\times \mathbb Z_{\ge 0} \to \mathbb Z_{\ge 0}$" class="latex" height="19" src="https://latex.artofproblemsolving.com/f/5/4/f545fda7af766598773c19e240273e0ef509197a.png" style="vertical-align: -6px" width="167"/> be a bijection such that whenever <span style="white-space:pre;"><img alt="$f(x_1,y_1) &gt; f(x_2, y_2)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/b/6/b/b6b0f9fe8da894deede0d345c9cb5a953c065c6b.png" style="vertical-align: -5px" width="161"/>,</span> we have <img alt="$f(x_1+1, y_1) &gt; f(x_2 + 1, y_2)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/4/f/8/4f89edd6a35cb59aac70c053a7257c1b7a5e36d5.png" style="vertical-align: -5px" width="223"/> and <span style="white-space:pre;"><img alt="$f(x_1, y_1+1) &gt; f(x_2, y_2+1)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/4/b/8/4b87df578fe2f39703b36d347c41778e5bb07099.png" style="vertical-align: -5px" width="223"/>.</span><br/>
<br/>
Let <img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/> be the number of pairs of integers <img alt="$(x,y)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/5/3/e53b1fe25be1c679117fb44a6a886fe1247d189a.png" style="vertical-align: -4px" width="40"/> with <span style="white-space:pre;"><img alt="$0\le x,y&lt;100$" class="latex" height="17" src="https://latex.artofproblemsolving.com/c/1/a/c1a1ae43b8e0af29c803c39fad281285cda6b2dc.png" style="vertical-align: -4px" width="115"/>,</span> such that <img alt="$f(x,y)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/f/6/f/f6fa69bf141527c27a71998fbb0bfd4a8493fce6.png" style="vertical-align: -4px" width="51"/> is odd. Find the smallest and largest possible values of <span style="white-space:pre;"><img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/>.</span></div>
