<div class="cmty-view-post-item-text">For each <img alt="$1\leq i\leq 9$" class="latex" height="16" src="https://latex.artofproblemsolving.com/7/c/3/7c3f89471c74973579b9eca394572c40eda8a40d.png" style="vertical-align: -3px" width="75"/> and <span style="white-space:pre;"><img alt="$T\in\mathbb N$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/0/4/7043c5fde27285a83d145664ea20d72a9dacdc95.png" style="vertical-align: -2px" width="50"/>,</span> define <img alt="$d_i(T)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/c/b/d/cbd2effb9051c14f77adb69f11f849d1de23a4fa.png" style="vertical-align: -5px" width="44"/> to be the total number of times the digit <img alt="$i$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/4/8/34857b3ba74ce5cd8607f3ebd23e9015908ada71.png" width="5"/> appears when all the multiples of <img alt="$1829$" class="latex" height="13" src="https://latex.artofproblemsolving.com/d/3/5/d35c04a3eed16dfbde6e3be677a31d392c0b60de.png" style="vertical-align: 0px" width="35"/> between <img alt="$1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: -1px" width="11"/> and <img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/> inclusive are written out in base <span style="white-space:pre;"><img alt="$10$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/c/6/fc606f7f1e530731ab4f1cc364c01dc64a4455ee.png" style="vertical-align: 0px" width="17"/>.</span><br/>
<br/>
Show that there are infinitely many <img alt="$T\in\mathbb N$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/0/4/7043c5fde27285a83d145664ea20d72a9dacdc95.png" style="vertical-align: -2px" width="50"/> such that there are precisely two distinct values among <span style="white-space:pre;"><img alt="$d_1(T)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/5/1/e/51e4aae4f72a0dd87e85c5f9af30ca490f3597a1.png" style="vertical-align: -5px" width="46"/>,</span> <span style="white-space:pre;"><img alt="$d_2(T)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/a/8/4/a84bd5a4d1db291a14f35bd8043438072989bdbd.png" style="vertical-align: -5px" width="46"/>,</span> <span style="white-space:pre;"><img alt="$\dots$" class="latex" height="2" src="https://latex.artofproblemsolving.com/6/4/6/64683f315744c851898c8d65dace1a8aa31b93ab.png" width="19"/>,</span> <span style="white-space:pre;"><img alt="$d_9(T)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/d/a/b/dab4ab2bf446a6929a7acb76d1a6da7db49f4734.png" style="vertical-align: -5px" width="46"/>.</span></div>
