<div class="cmty-view-post-item-text">Let <img alt="$\mathbb{Z}_{&gt;0}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/6/1/16172fdaef5fff0016ff1656660f8d7f6ba21d98.png" style="vertical-align: -3px" width="28"/> denote the set of positive integers. For any positive integer <span style="white-space:nowrap;"><img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/>,</span> a function <img alt="$f: \mathbb{Z}_{&gt;0} \to \mathbb{Z}_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/8/b/c8b50ab1d96a955af5234753cb310056897a5872.png" style="vertical-align: -3px" width="112"/> is called <i><span style="white-space:nowrap;"><img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/>-</span>good</i> if <img alt="$\gcd(f(m) + n, f(n) + m) \le k$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/2/3/c231b63ea2401314a90450a1db93a56e72b47c9b.png" style="vertical-align: -4px" width="231"/> for all <span style="white-space:nowrap;"><img alt="$m \neq n$" class="latex" height="17" src="https://latex.artofproblemsolving.com/a/b/6/ab68f976efaed38a7362fa6ba0c388f15e5d4c03.png" style="vertical-align: -4px" width="50"/>.</span> Find all <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> such that there exists a <span style="white-space:nowrap;"><img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/>-</span>good function.<br/>
