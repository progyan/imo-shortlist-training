<div class="cmty-view-post-item-text">Let <img alt="$m\ge 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/f/b/b/fbb96b520628a521d3593972c35e0ece69fc0264.png" style="vertical-align: -2px" width="48"/> be an integer, <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> a finite set of integers (not necessarily positive) and <img alt="$B_1,B_2,...,B_m$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/6/9/a69906a28125c9fb5ddd95f554adff5b5970e068.png" style="vertical-align: -4px" width="110"/> subsets of <span style="white-space:pre;"><img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/>.</span> Suppose that, for every <span style="white-space:pre;"><img alt="$k=1,2,...,m$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/e/b/beb63b8f20749f383fe7a1cb93155270b860c1a1.png" style="vertical-align: -4px" width="110"/>,</span> the sum of the elements of <img alt="$B_k$" class="latex" height="15" src="https://latex.artofproblemsolving.com/5/7/5/5754b618a3ce62e98fdb1766832459e0bcdd030a.png" style="vertical-align: -2px" width="21"/> is <span style="white-space:pre;"><img alt="$m^k$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/0/9/109e318712cfcfdc25729d7c002883a879154fda.png" width="23"/>.</span> Prove that <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> contains at least <img alt="$\dfrac{m}{2}$" class="latex" height="33" src="https://latex.artofproblemsolving.com/f/e/e/fee7accf7867c1c25e83d5757e614b32ce211e75.png" style="vertical-align: -12px" width="18"/> elements.</div>
