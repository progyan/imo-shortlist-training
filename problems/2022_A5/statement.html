<div class="cmty-view-post-item-text">Find all positive integers <img alt="$n \geqslant 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/d/9/9/d99c7df79fdcf28896abb2668e7ca622e9355c40.png" style="vertical-align: -2px" width="43"/> for which there exist <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> real numbers <img alt="$a_1&lt;\cdots&lt;a_n$" class="latex" height="15" src="https://latex.artofproblemsolving.com/5/d/0/5d000246cf197ae17c9f15c1665202707aae3e3c.png" style="vertical-align: -4px" width="107"/> and a real number <img alt="$r&gt;0$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/b/3/8b3a2616732fe5edb81142978f78b16652df7035.png" style="vertical-align: 0px" width="41"/> such that the <img alt="$\tfrac{1}{2}n(n-1)$" class="latex" height="23" src="https://latex.artofproblemsolving.com/2/5/5/255df46037061ffe3028367d9611761d9a43a6f0.png" style="vertical-align: -7px" width="80"/> differences <img alt="$a_j-a_i$" class="latex" height="17" src="https://latex.artofproblemsolving.com/8/8/d/88d103aeafb832480f56722830d4518a889e0663.png" style="vertical-align: -6px" width="56"/> for <img alt="$1 \leqslant i&lt;j \leqslant n$" class="latex" height="17" src="https://latex.artofproblemsolving.com/1/0/5/10573330b58d637280978b2f27b6bef3e8e57496.png" style="vertical-align: -4px" width="109"/> are equal, in some order, to the numbers <span style="white-space:pre;"><img alt="$r^1,r^2,\ldots,r^{\frac{1}{2}n(n-1)}$" class="latex" height="23" src="https://latex.artofproblemsolving.com/e/4/a/e4a7139928933c757616ac9dd5f587d662f9e7b6.png" style="vertical-align: -4px" width="146"/>.</span></div>
