<div class="cmty-view-post-item-text">Let <img alt="$n \geqslant 3$" class="latex" height="15" src="https://latex.artofproblemsolving.com/e/6/f/e6f7bec7ab1a1f36964a4bef5ab66b0a266bb8a7.png" style="vertical-align: -2px" width="43"/> be a positive integer and let <img alt="$\left(a_{1}, a_{2}, \ldots, a_{n}\right)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/d/f/bdf6ad9515c2d9174344c3e4aa7d70b4518deb29.png" style="vertical-align: -4px" width="114"/> be a strictly increasing sequence of <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> positive real numbers with sum equal to 2. Let <img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/> be a subset of <img alt="$\{1,2, \ldots, n\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/c/c/ecc169aff5a3045cd7bca6cf7050eb325ec1fb5b.png" style="vertical-align: -4px" width="95"/> such that the value of<br/>
<img alt="\[
\left|1-\sum_{i \in X} a_{i}\right|
\]" class="latexcenter" height="54" src="https://latex.artofproblemsolving.com/2/5/1/2515e074de1782f38453e1fce8ab7c2ec7cfe4c0.png" width="82"/>is minimised. Prove that there exists a strictly increasing sequence of <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> positive real numbers <img alt="$\left(b_{1}, b_{2}, \ldots, b_{n}\right)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/e/7/9e70bf4cf209f1c662780173dfa49d9ed1a09c9b.png" style="vertical-align: -4px" width="108"/> with sum equal to 2 such that<br/>
<img alt="\[
\sum_{i \in X} b_{i}=1.
\]" class="latexcenter" height="39" src="https://latex.artofproblemsolving.com/3/7/4/37410820fc4c546f11d57212cfce53a7ec4941e3.png" width="78"/></div>
