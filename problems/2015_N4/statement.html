<div class="cmty-view-post-item-text">Suppose that <img alt="$a_0, a_1, \cdots $" class="latex" height="11" src="https://latex.artofproblemsolving.com/2/2/e/22e1abc2ab3c40553d993a6a44eeb499910eca3f.png" style="vertical-align: -3px" width="70"/> and <img alt="$b_0, b_1, \cdots$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/2/6/c26a24c4421739ee17c2a3c64d61efd773c8271f.png" style="vertical-align: -3px" width="66"/> are two sequences of positive integers such that <img alt="$a_0, b_0 \ge 2$" class="latex" height="16" src="https://latex.artofproblemsolving.com/9/6/d/96d6ed1271a2cd5baca5096ffba4b03a152cee22.png" style="vertical-align: -3px" width="73"/> and <img alt="\[ a_{n+1} = \gcd{(a_n, b_n)} + 1, \qquad b_{n+1} = \operatorname{lcm}{(a_n, b_n)} - 1. \]" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/b/b/3/bb37d4c6cefdf4cf5dc21508b89d7bef3f7f91d7.png" width="401"/>Show that the sequence <img alt="$a_n$" class="latex" height="10" src="https://latex.artofproblemsolving.com/6/f/1/6f1a2b6b7c193f9ba2b2134a59f1da5addcfbc98.png" style="vertical-align: -2px" width="17"/> is eventually periodic; in other words, there exist integers <img alt="$N \ge 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/2/e/82eaed2e4bc35aa152d33467e7d1ca3a2c320a98.png" style="vertical-align: -2px" width="49"/> and <img alt="$t &gt; 0$" class="latex" height="13" src="https://latex.artofproblemsolving.com/d/9/6/d968aec052b8a8f2736faf02fd8fb120489b7cff.png" style="vertical-align: 0px" width="39"/> such that <img alt="$a_{n+t} = a_n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/8/7/787a0f252374f1ddf576c54fdf89ab988589dcb9.png" style="vertical-align: -4px" width="75"/> for all <span style="white-space:nowrap;"><img alt="$n \ge N$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/e/e/4ee0cd3e9251aacd34807aac66469a427866e4e1.png" style="vertical-align: -2px" width="51"/>.</span></div>
