<div class="cmty-view-post-item-text">Let <img alt="$k \in \mathbb{Z}^+$" class="latex" height="15" src="https://latex.artofproblemsolving.com/6/b/0/6b07645381f844918783d9f39ed6af01d7c2de0d.png" style="vertical-align: -1px" width="54"/> and set <img alt="$n=2^k+1.$" class="latex" height="17" src="https://latex.artofproblemsolving.com/e/2/1/e219f9a1cbc1f0d847bcde0f1a850ad7fd347cb1.png" style="vertical-align: -1px" width="87"/> Prove that <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is a prime number if and only if the following holds: there is a permutation <img alt="$a_{1},\ldots,a_{n-1}$" class="latex" height="11" src="https://latex.artofproblemsolving.com/5/b/a/5bab277244687334f6148b7058b78eee27a23103.png" style="vertical-align: -3px" width="91"/> of the numbers <img alt="$1,2, \ldots, n-1$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/c/f/4cfd1692a2657b0dd62ffbce529c5d1255099375.png" style="vertical-align: -3px" width="108"/> and a sequence of integers <img alt="$g_{1},\ldots,g_{n-1},$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/1/7/317a00abbcb2c75698b953329ad467f92cb760f7.png" style="vertical-align: -3px" width="95"/> such that <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> divides <img alt="$g^{a_i}_i - a_{i+1}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/1/b/2/1b2cc93435b3e8cb9f58e9bafa35a9626983e590.png" style="vertical-align: -4px" width="74"/> for every <img alt="$i \in \{1,2,\ldots,n-1\},$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/0/7/e07374e2f64a737c467367e2f9a7ee530f8fc825.png" style="vertical-align: -4px" width="159"/> where we set <img alt="$a_n = a_1.$" class="latex" height="10" src="https://latex.artofproblemsolving.com/e/1/0/e10a64158c035b7b59a6b21f3de3efeddf242c29.png" style="vertical-align: -2px" width="63"/><br/>
