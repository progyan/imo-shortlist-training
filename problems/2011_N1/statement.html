<div class="cmty-view-post-item-text">For any integer <img alt="$d &gt; 0,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/3/a/1/3a1b934c3fc2923abed491eda579c965a534309b.png" style="vertical-align: -3px" width="46"/> let <img alt="$f(d)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/0/4/e/04ef083bc5520433e19c1db3527f890030078272.png" style="vertical-align: -4px" width="33"/> be the smallest possible integer that has exactly <img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/> positive divisors (so for example we have <img alt="$f(1)=1, f(5)=16,$" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/4/b/d4b631c353b61510cffeb1ae1197be41a6d260a6.png" style="vertical-align: -4px" width="156"/> and <span style="white-space:nowrap;"><img alt="$f(6)=12$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/3/c/83cc610b04d023cdc6d66154550ebaed8154145f.png" style="vertical-align: -4px" width="76"/>)</span>. Prove that for every integer <img alt="$k \geq 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/f/c/a/fcadf4c8bf19d5a61e9f279db0cd951b4990ea38.png" style="vertical-align: -2px" width="43"/> the number <img alt="$f\left(2^k\right)$" class="latex" height="22" src="https://latex.artofproblemsolving.com/9/e/6/9e6681a31f1e65bbddbd1e3c89c3d20e61c4a44a.png" style="vertical-align: -6px" width="45"/> divides <img alt="$f\left(2^{k+1}\right).$" class="latex" height="22" src="https://latex.artofproblemsolving.com/7/d/1/7d12605337e84119d6073a2fe744046a3e715ef7.png" style="vertical-align: -6px" width="71"/><br/>
<br/>
<i>Proposed by Suhaimi Ramly, Malaysia</i></div>
