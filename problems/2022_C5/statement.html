<div class="cmty-view-post-item-text">Let <img alt="$m,n \geqslant 2$" class="latex" height="17" src="https://latex.artofproblemsolving.com/9/8/7/987a00733b39bd291d1873efedda2ea1fc04ef27.png" style="vertical-align: -4px" width="70"/> be integers, let <img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/> be a set with <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> elements, and let <img alt="$X_1,X_2,\ldots,X_m$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/d/2/6d25c1d8f073ca7ea967d1157cb12da22f851f6d.png" style="vertical-align: -4px" width="123"/> be pairwise distinct non-empty, not necessary disjoint subset of <span style="white-space:pre;"><img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/>.</span> A function <img alt="$f \colon X \to \{1,2,\ldots,n+1\}$" class="latex" height="20" src="https://latex.artofproblemsolving.com/d/0/1/d01756eaf874f8d4731685455a589737601f344d.png" style="vertical-align: -5px" width="198"/> is called <i>nice</i> if there exists an index <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> such that <img alt="\[\sum_{x \in X_k} f(x)&gt;\sum_{x \in X_i} f(x) \quad \text{for all } i \ne k.\]" class="latexcenter" height="39" src="https://latex.artofproblemsolving.com/3/d/a/3da5ad1bcade98ee08caa35763de226027bcb2c6.png" width="277"/>Prove that the number of nice functions is at least <span style="white-space:pre;"><img alt="$n^n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/1/0/6102553051abd7f62e0d7efd7bd5b58773d13b8a.png" width="19"/>.</span></div>
