<div class="cmty-view-post-item-text">Let <img alt="$\nu$" class="latex" height="8" src="https://latex.artofproblemsolving.com/d/6/a/d6a7ccf879c4a4fe694033606332cb83806db296.png" width="10"/> be an irrational positive number, and let <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> be a positive integer. A pair of <img alt="$(a,b)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/e/8/8e8da0aef2d19017da7471378386d61620f288f5.png" style="vertical-align: -4px" width="38"/> of positive integers is called <i>good</i> if<br/>
<img alt="\[a \left \lceil b\nu \right \rceil - b \left \lfloor a \nu \right \rfloor = m.\]" class="latexcenter" height="19" src="https://latex.artofproblemsolving.com/1/b/a/1ba4fdaa32503ddb925389e5b39d1153b060a19f.png" width="159"/> A good pair <img alt="$(a,b)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/e/8/8e8da0aef2d19017da7471378386d61620f288f5.png" style="vertical-align: -4px" width="38"/> is called <i>excellent</i> if neither of the pair <img alt="$(a-b,b)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/a/4/1a43fadcab60d63c498974cefd56eb880ebb4a7f.png" style="vertical-align: -4px" width="68"/> and <img alt="$(a,b-a)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/f/d/f/fdf544bbcaf241d17016449805d257b8faa27506.png" style="vertical-align: -4px" width="70"/> is good.<br/>
<br/>
Prove that the number of excellent pairs is equal to the sum of the positive divisors of <span style="white-space:nowrap;"><img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/>.</span></div>
