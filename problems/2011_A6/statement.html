<div class="cmty-view-post-item-text">Let <img alt="$f : \mathbb R \to \mathbb R$" class="latex" height="16" src="https://latex.artofproblemsolving.com/e/0/0/e006b408c6491b1f5413d6f63c94b30fdd5299fb.png" style="vertical-align: -3px" width="79"/> be a real-valued function defined on the set of real numbers that satisfies<br/>
<img alt="\[f(x + y) \leq yf(x) + f(f(x))\]" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/c/9/4/c94075d26e09712f5393fb66ecbfdc2573c239b6.png" width="217"/><br/>
for all real numbers <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> and <span style="white-space:nowrap;"><img alt="$y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/9/2/092e364e1d9d19ad5fffb0b46ef4cc7f2da02c1c.png" style="vertical-align: -3px" width="9"/>.</span> Prove that <img alt="$f(x) = 0$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/7/c/57ccf8d123ba4259e29fba55d9b008874e071492.png" style="vertical-align: -4px" width="68"/> for all <span style="white-space:nowrap;"><img alt="$x \leq 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/4/b/74bfb43989acf76b13db36021e7b83f4a84d84ff.png" style="vertical-align: -2px" width="43"/>.</span><br/>
