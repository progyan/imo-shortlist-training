<div class="cmty-view-post-item-text">Let <img alt="$a_1, a_2, a_3, \ldots$" class="latex" height="11" src="https://latex.artofproblemsolving.com/c/4/a/c4a82e7c7dbf7b035a66b5890ec80463b4c3e8d9.png" style="vertical-align: -3px" width="95"/> be a sequence of positive real numbers, and <img alt="$s$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/3/7/f37bba504894945c07a32f5496d74299a37aa51c.png" width="8"/> be a positive integer, such that<br/>
<img alt="\[a_n = \max \{ a_k + a_{n-k} \mid 1 \leq k \leq n-1 \} \ \textrm{ for all } \ n &gt; s.\]" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/f/1/2/f12c9c5e0f154549118a33a2f359329333f432a7.png" width="408"/><br/>
Prove there exist positive integers <img alt="$\ell \leq s$" class="latex" height="15" src="https://latex.artofproblemsolving.com/2/1/8/2188fe0a2b52e9cd126d3151f04bb2451e9c13d6.png" style="vertical-align: -2px" width="40"/> and <span style="white-space:nowrap;"><img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/>,</span> such that<br/>
<img alt="\[a_n = a_{\ell} + a_{n - \ell} \ \textrm{ for all } \ n \geq N.\]" class="latexcenter" height="16" src="https://latex.artofproblemsolving.com/b/0/b/b0b2bd4507621302eeee27ae50ed9c0afd72c6ef.png" width="234"/><br/>
<br/>
