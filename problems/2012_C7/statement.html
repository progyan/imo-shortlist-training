<div class="cmty-view-post-item-text">There are given <img alt="$2^{500}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/9/8/198db16d90a9dd2ac348a459cfcf09547eed8608.png" width="28"/> points on a circle labeled <img alt="$1,2,\ldots ,2^{500}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/f/9/6f9a7122493a1964aa1cc214f8f76de5b73930af.png" style="vertical-align: -3px" width="94"/> in some order. Prove that one can choose <img alt="$100$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/5/9/e59e2c6e83eb78cca610a5fd4070ae01c8d4ae60.png" style="vertical-align: 0px" width="26"/> pairwise disjoint chords joining some of theses points so that the <img alt="$100$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/5/9/e59e2c6e83eb78cca610a5fd4070ae01c8d4ae60.png" style="vertical-align: 0px" width="26"/> sums of the pairs of numbers at the endpoints of the chosen chord are equal.</div>
