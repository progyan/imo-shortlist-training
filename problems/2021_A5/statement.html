<div class="cmty-view-post-item-text">Let <img alt="$n\geq 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/4/7/a/47affecc93688552c8eca8bc13560d52b4cc28a9.png" style="vertical-align: -2px" width="43"/> be an integer and let <img alt="$a_1, a_2, \ldots, a_n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/a/2/a/a2a25c2f9720d16d7ab307b6766d3539fad0a05b.png" style="vertical-align: -3px" width="100"/> be positive real numbers with sum <span style="white-space:pre;"><img alt="$1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: -1px" width="11"/>.</span> Prove that <img alt="$$\sum_{k=1}^n \frac{a_k}{1-a_k}(a_1+a_2+\cdots+a_{k-1})^2 &lt; \frac{1}{3}.$$" class="latexcenter" height="48" src="https://latex.artofproblemsolving.com/d/8/9/d896e3c57b2718b7d2a1e901183905ac7e589a99.png" width="300"/></div>
