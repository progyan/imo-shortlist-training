<div class="cmty-view-post-item-text">For every positive integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> with prime factorization <span style="white-space:nowrap;"><img alt="$n = \prod_{i = 1}^{k} p_i^{\alpha_i}$" class="latex" height="51" src="https://latex.artofproblemsolving.com/8/6/4/8646c304fe7055592f859038cd840b53fa18eed7.png" style="vertical-align: -20px" width="82"/>,</span> define<br/>
<img alt="\[\mho(n) = \sum_{i: \; p_i &gt; 10^{100}} \alpha_i.\]" class="latexcenter" height="40" src="https://latex.artofproblemsolving.com/0/a/c/0acd142fb0f6928c758b690642d9256ab48304ba.png" width="151"/>That is, <img alt="$\mho(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/4/1/b4107ec2d2e15f914965e034eac64374ad51d7b4.png" style="vertical-align: -4px" width="36"/> is the number of prime factors of <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> greater than <span style="white-space:nowrap;"><img alt="$10^{100}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/9/7/b/97b41aee75eee4f322b88a22ab66cf7565f94e27.png" style="vertical-align: 0px" width="37"/>,</span> counted with multiplicity.<br/>
<br/>
Find all strictly increasing functions <img alt="$f: \mathbb{Z} \to \mathbb{Z}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/f/a/afa4cda9946179979d6140ad13149009f3911d4e.png" style="vertical-align: -3px" width="77"/> such that<br/>
<img alt="\[\mho(f(a) - f(b)) \le \mho(a - b) \quad \text{for all integers } a \text{ and } b \text{ with } a &gt; b.\]" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/2/c/f/2cf971efb9ceadcdb724b4d7e4cf96dd7e41eba5.png" width="478"/><br/>
<i>Proposed by Rodrigo Sanches Angelo, Brazil</i></div>
