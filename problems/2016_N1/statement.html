<div class="cmty-view-post-item-text">For any positive integer <span style="white-space:pre;"><img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/>,</span> denote the sum of digits of <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> in its decimal representation by <span style="white-space:pre;"><img alt="$S(k)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/4/b/74b9d8caa32e164594e695c19fece20f45b8c6b2.png" style="vertical-align: -4px" width="35"/>.</span> Find all polynomials <img alt="$P(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/e/f/6efaaf74e576202fad965134bc49c6a34aac4c30.png" style="vertical-align: -4px" width="37"/> with integer coefficients such that for any positive integer <span style="white-space:pre;"><img alt="$n \geq 2016$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/8/4/4841a9e5fb581be171a60cf038f239a4506b60fb.png" style="vertical-align: -2px" width="70"/>,</span> the integer <img alt="$P(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/d/f/7dfd17dc4d3100462df726e8eb7f9262783429eb.png" style="vertical-align: -4px" width="37"/> is positive and <img alt="$$S(P(n)) = P(S(n)).$$" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/e/8/2/e82d62cad4cdd75528dfcaa85b8f65e10c8daaf8.png" width="158"/><br/>
