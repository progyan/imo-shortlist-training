<div class="cmty-view-post-item-text">For a nonnegative integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> define <img alt="$\operatorname{rad}(n)=1$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/4/b/64be74ece156dcedb8f44b6ce380f40893201028.png" style="vertical-align: -4px" width="83"/> if <img alt="$n=0$" class="latex" height="12" src="https://latex.artofproblemsolving.com/0/2/3/02349576cee613512cdf301a365f06c0760acab5.png" width="43"/> or <span style="white-space:nowrap;"><img alt="$n=1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/1/d/9/1d96ecc15129c5631ba4a2c6578e91e3d13e3baf.png" style="vertical-align: 0px" width="43"/>,</span> and <img alt="$\operatorname{rad}(n)=p_1p_2\cdots p_k$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/6/e/96e03e016d961a4bd4544006e6d47766ddea53c5.png" style="vertical-align: -4px" width="152"/> where <img alt="$p_1&lt;p_2&lt;\cdots &lt;p_k$" class="latex" height="13" src="https://latex.artofproblemsolving.com/b/8/7/b87390ca5cff6542b09deaec298ad6bf0b522844.png" style="vertical-align: -3px" width="144"/> are all prime factors of <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> Find all polynomials <img alt="$f(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/9/6/c96dd6ec1dc4ad7520fbdc78fcdbec9edd068d0c.png" style="vertical-align: -4px" width="34"/> with nonnegative integer coefficients such that <img alt="$\operatorname{rad}(f(n))$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/c/2/ec2bb7638987d23687d7e3575237fcef714af0ea.png" style="vertical-align: -4px" width="74"/> divides <img alt="$\operatorname{rad}(f(n^{\operatorname{rad}(n)}))$" class="latex" height="20" src="https://latex.artofproblemsolving.com/5/7/3/57333969ad1d377a9b46635ae250b7fc6c8507f0.png" style="vertical-align: -4px" width="113"/> for every nonnegative integer <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span></div>
