<div class="cmty-view-post-item-text">For a positive integer <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>,</span> an <i><span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>-</span>sequence</i> is a sequence <img alt="$(a_0,\ldots,a_n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/2/8/c/28c52fbe06c366cb0dc163bef824e0c2a99686c5.png" style="vertical-align: -4px" width="88"/> of non-negative integers satisfying the following condition: if <img alt="$i$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/4/8/34857b3ba74ce5cd8607f3ebd23e9015908ada71.png" width="5"/> and <img alt="$j$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/1/2/8122aa89ea6e80784c6513d22787ad86e36ad0cc.png" style="vertical-align: -3px" width="8"/> are non-negative integers with <span style="white-space:pre;"><img alt="$i+j \leqslant n$" class="latex" height="17" src="https://latex.artofproblemsolving.com/e/c/8/ec892aca5d666060bf321fbdafe8e09716bbda87.png" style="vertical-align: -4px" width="74"/>,</span> then <img alt="$a_i+a_j \leqslant n$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/2/f/62f984358084615e987493d24571561bd3982de9.png" style="vertical-align: -6px" width="91"/> and <span style="white-space:pre;"><img alt="$a_{a_i+a_j}=a_{i+j}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/f/8/cf89de5dab70632d2a9ad22c7ce7d7272e59e438.png" style="vertical-align: -7px" width="104"/>.</span><br/>
<br/>
Let <img alt="$f(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/e/f/eef0203e65664bd00b5f0325c5c5fcd81bcead8d.png" style="vertical-align: -4px" width="34"/> be the number of <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>-</span>sequences. Prove that there exist positive real numbers <span style="white-space:pre;"><img alt="$c_1$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/0/3/00322295674c54c5413520f7493470ff32ae3cec.png" style="vertical-align: -4px" width="17"/>,</span> <span style="white-space:pre;"><img alt="$c_2$" class="latex" height="10" src="https://latex.artofproblemsolving.com/a/6/d/a6d4142d351ef99cc26a94e44c1912d904dd4a0c.png" style="vertical-align: -2px" width="14"/>,</span> and <img alt="$\lambda$" class="latex" height="13" src="https://latex.artofproblemsolving.com/c/e/4/ce4588fd900d02afcbd260bc07f54cce49a7dc4a.png" width="10"/> such that <img alt="\[c_1\lambda^n&lt;f(n)&lt;c_2\lambda^n\]" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/b/7/e/b7e3429f558d626ecec417708bd03d22a6018fee.png" width="152"/>for all positive integers <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span></div>
