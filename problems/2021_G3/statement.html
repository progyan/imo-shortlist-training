<div class="cmty-view-post-item-text">Consider a <img alt="$100\times 100$" class="latex" height="13" src="https://latex.artofproblemsolving.com/2/4/6/246681a6cf1db204012b2c666047eda25692f47b.png" style="vertical-align: 0px" width="76"/> square unit lattice <img alt="$\textbf{L}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/9/2/592d4c26650259563adc9683bf62c98616787090.png" style="vertical-align: -1px" width="13"/> (hence <img alt="$\textbf{L}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/9/2/592d4c26650259563adc9683bf62c98616787090.png" style="vertical-align: -1px" width="13"/> has <img alt="$10000$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/f/4/9f4f407fa86791b87ad5286ea377c10b2111d0f0.png" style="vertical-align: 0px" width="44"/> points). Suppose <img alt="$\mathcal{F}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/d/f/7df6156885f7ecb884a812ae7155a0ad3ea33684.png" style="vertical-align: 0px" width="15"/> is a set of polygons such that all vertices of polygons in <img alt="$\mathcal{F}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/d/f/7df6156885f7ecb884a812ae7155a0ad3ea33684.png" style="vertical-align: 0px" width="15"/> lie in <img alt="$\textbf{L}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/9/2/592d4c26650259563adc9683bf62c98616787090.png" style="vertical-align: -1px" width="13"/> and every point in <img alt="$\textbf{L}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/9/2/592d4c26650259563adc9683bf62c98616787090.png" style="vertical-align: -1px" width="13"/> is the vertex of exactly one polygon in <img alt="$\mathcal{F}.$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/d/e/5debcf3289068c48c01661b8ede5f1c7aed25296.png" style="vertical-align: 0px" width="18"/> Find the maximum possible sum of the areas of the polygons in <img alt="$\mathcal{F}.$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/d/e/5debcf3289068c48c01661b8ede5f1c7aed25296.png" style="vertical-align: 0px" width="18"/><br/>
