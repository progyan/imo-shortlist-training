<div class="cmty-view-post-item-text">Let <img alt="$P(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/e/f/6efaaf74e576202fad965134bc49c6a34aac4c30.png" style="vertical-align: -4px" width="37"/> be a polynomial of degree <img alt="$n &gt; 1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/9/d/49d98ffe996c0f0d3b82b284cba2113439fefea9.png" style="vertical-align: 0px" width="43"/> with integer coefficients and let <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> be a positive integer. Consider the polynomial <span style="white-space:nowrap;"><img alt="$Q(x) = P(P(\ldots P(P(x)) \ldots ))$" class="latex" height="18" src="https://latex.artofproblemsolving.com/2/9/b/29bd4fc9534d88dbb960aad854877b693e8e86d7.png" style="vertical-align: -4px" width="233"/>,</span> where <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> occurs <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> times. Prove that there are at most <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> integers <img alt="$t$" class="latex" height="11" src="https://latex.artofproblemsolving.com/e/0/d/e0d2bf360290fd61d1c1557e763f2622363b3d35.png" width="6"/> such that <span style="white-space:nowrap;"><img alt="$Q(t) = t$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/2/5/92576f11762e6b550104a37bfd16ff37855c2618.png" style="vertical-align: -4px" width="65"/>.</span></div>
