<div class="cmty-view-post-item-text">Let <img alt="$f : \{ 1, 2, 3, \dots \} \to \{ 2, 3, \dots \}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/f/a/8fa8f7e7af583529c2ee53de419e08f9c4c6860b.png" style="vertical-align: -4px" width="224"/> be a function such that <img alt="$f(m + n) | f(m) + f(n) $" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/1/2/7121336414c14e0dd4da4be380af537dd077d1ca.png" style="vertical-align: -4px" width="176"/> for all pairs <img alt="$m,n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/4/6/b/46ba6ed097cc88ded349bf99eea89817f135f470.png" style="vertical-align: -3px" width="34"/> of positive integers. Prove that there exists a positive integer <img alt="$c &gt; 1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/c/2/2c24e4f8b8d4c523fd3bf262b8b50766c19777b6.png" style="vertical-align: 0px" width="40"/> which divides all values of <span style="white-space:pre;"><img alt="$f$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -3px" width="10"/>.</span></div>
