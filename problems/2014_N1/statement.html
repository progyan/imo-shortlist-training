<div class="cmty-view-post-item-text">Let <img alt="$n \ge 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/3/1/7/317096889b84df0b72bf69ceb4c82208305f1b0f.png" style="vertical-align: -2px" width="43"/> be an integer, and let <img alt="$A_n$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/e/c/1eccfbd65334353f671fb71c27b9b9f2c689b0bf.png" style="vertical-align: -2px" width="21"/> be the set <img alt="\[A_n = \{2^n  - 2^k\mid k \in \mathbb{Z},\, 0 \le k &lt; n\}.\]" class="latexcenter" height="20" src="https://latex.artofproblemsolving.com/f/9/9/f99d070ae4a6efc4812db4997ec9385542512c2a.png" width="274"/> Determine the largest positive integer that cannot be written as the sum of one or more (not necessarily distinct) elements of <img alt="$A_n$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/e/c/1eccfbd65334353f671fb71c27b9b9f2c689b0bf.png" style="vertical-align: -2px" width="21"/> .<br/>
