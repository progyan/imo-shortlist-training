<div class="cmty-view-post-item-text">For an integer <span style="white-space:nowrap;"><img alt="$ m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/7/d/27de2e3a6766e801784f20a06e6d3efa823f76ab.png" width="15"/>,</span> denote by <img alt="$ t(m)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/2/6/a26899f0c06668ba91fb892a086c1e94657d1196.png" style="vertical-align: -4px" width="35"/> the unique number in <img alt="$ \{1, 2, 3\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/b/2/cb28fa8f1f04c8fe6075bb9ac086e5df46c05ad4.png" style="vertical-align: -4px" width="60"/> such that <img alt="$ m + t(m)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/3/f/d3f4f06a7e2cbc6283458807cb18d907531d34ec.png" style="vertical-align: -4px" width="73"/> is a multiple of <span style="white-space:nowrap;"><img alt="$ 3$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/e/7/6e72df24c6945487912ef91a96175a4668f85690.png" width="8"/>.</span> A function <img alt="$ f: \mathbb{Z}\to\mathbb{Z}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/a/8/8a8b2fd84f174c9867b905973c31994dfc8ddc31.png" style="vertical-align: -3px" width="77"/> satisfies <span style="white-space:nowrap;"><img alt="$ f( - 1) = 0$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/0/d/a0d1525eed6b28f49f992db86384ac72f613b3cf.png" style="vertical-align: -4px" width="81"/>,</span> <span style="white-space:nowrap;"><img alt="$ f(0) = 1$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/e/b/7eb8a122c31369b572259e7caec4919a81f6081e.png" style="vertical-align: -4px" width="66"/>,</span> <img alt="$ f(1) = - 1$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/8/d/e8dc96844139c7975b0cd6af1222cd56d63ca610.png" style="vertical-align: -4px" width="80"/> and <img alt="$ f\left(2^{n} + m\right) = f\left(2^n - t(m)\right) - f(m)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/0/6/406ee7dda4288184f97982bfe61a4a966dd8b524.png" style="vertical-align: -4px" width="275"/> for all integers <span style="white-space:nowrap;"><img alt="$ m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/7/d/27de2e3a6766e801784f20a06e6d3efa823f76ab.png" width="15"/>,</span> <img alt="$ n\ge 0$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/4/2/742504c4c5791143a258b54b1c493921b56451dd.png" style="vertical-align: -2px" width="43"/> with <span style="white-space:nowrap;"><img alt="$ 2^n &gt; m$" class="latex" height="13" src="https://latex.artofproblemsolving.com/1/4/9/149b99a26b37c97089dbdd174a4774d55a93219c.png" style="vertical-align: 0px" width="58"/>.</span> Prove that <img alt="$ f(3p)\ge 0$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/7/f/87f841378f78e99d970fe54f3fe3debcc9f3aa9a.png" style="vertical-align: -4px" width="76"/> holds for all integers <span style="white-space:nowrap;"><img alt="$ p\ge 0$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/d/6/4d6a12e2c76d54bddb306d4348e219cfa9a68c0e.png" style="vertical-align: -3px" width="43"/>.</span><br/>
