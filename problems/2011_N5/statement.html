<div class="cmty-view-post-item-text">Let <img alt="$f$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -3px" width="10"/> be a function from the set of integers to the set of positive integers. Suppose that, for any two integers <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>,</span> the difference <img alt="$f(m) - f(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/0/3/f/03f4148177aeebb6883fddcfe5629cc633ac411f.png" style="vertical-align: -4px" width="97"/> is divisible by <span style="white-space:nowrap;"><img alt="$f(m- n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/0/b/80bb461724ce2fa487916a40f965180194ecf4cf.png" style="vertical-align: -4px" width="72"/>.</span> Prove that, for all integers <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> with <span style="white-space:nowrap;"><img alt="$f(m) \leq f(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/0/5/e051e07491c2ab64f39ac6e6d1bacae3ba5ef3dc.png" style="vertical-align: -4px" width="99"/>,</span> the number <img alt="$f(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/e/f/eef0203e65664bd00b5f0325c5c5fcd81bcead8d.png" style="vertical-align: -4px" width="34"/> is divisible by <span style="white-space:nowrap;"><img alt="$f(m)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/c/d/bcd713141fa0775aa33dcabe81c7615e67a82e94.png" style="vertical-align: -4px" width="39"/>.</span><br/>
