<div class="cmty-view-post-item-text">Let <span style="white-space:pre;"><img alt="$a_1$" class="latex" height="10" src="https://latex.artofproblemsolving.com/1/a/b/1ab39d761413804680d26d972381f028001562f5.png" style="vertical-align: -2px" width="15"/>,</span> <span style="white-space:pre;"><img alt="$a_2$" class="latex" height="10" src="https://latex.artofproblemsolving.com/5/e/9/5e97a8af68fbc8e357d3ee0eba452022b06c1875.png" style="vertical-align: -2px" width="15"/>,</span> <img alt="$\ldots$" class="latex" height="2" src="https://latex.artofproblemsolving.com/3/9/5/3958e984d2597b35da7975f4503cdcf965a777f7.png" width="19"/> be an infinite sequence of positive integers. Suppose that there is an integer <img alt="$N &gt; 1$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/7/6/e76751010708313d72288e79004a83967ed219da.png" style="vertical-align: 0px" width="49"/> such that, for each <span style="white-space:pre;"><img alt="$n \geq N$" class="latex" height="15" src="https://latex.artofproblemsolving.com/9/2/1/9215186a5b621d0bda7948d36d29fb65b219f445.png" style="vertical-align: -2px" width="51"/>,</span> the number<br/>
<img alt="$$\frac{a_1}{a_2} + \frac{a_2}{a_3} + \cdots + \frac{a_{n-1}}{a_n} + \frac{a_n}{a_1}$$" class="latexcenter" height="35" src="https://latex.artofproblemsolving.com/1/e/e/1ee127aa26fa4225600d12bc8ca776bb572d587b.png" width="211"/>is an integer. Prove that there is a positive integer <img alt="$M$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/d/1/5d1e4485dc90c450e8c76826516c1b2ccb8fce16.png" width="19"/> such that <img alt="$a_m = a_{m+1}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/1/2/7124ad318d97bd0e36bc33d4848ef015be90d4d2.png" style="vertical-align: -4px" width="83"/> for all <span style="white-space:pre;"><img alt="$m \geq M$" class="latex" height="15" src="https://latex.artofproblemsolving.com/2/2/6/2265f70df610db80d61d2c7730ba70c3440519dc.png" style="vertical-align: -2px" width="59"/>.</span><br/>
