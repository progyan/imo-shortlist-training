<div class="cmty-view-post-item-text">Let <img alt="$n \geq 1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/5/7/8/578cf6c5b8058f6f8e6369416da6dcaf73f8fc01.png" style="vertical-align: -2px" width="43"/> be an integer. What is the maximum number of disjoint pairs of elements of the set <img alt="$\{ 1,2,\ldots , n \}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/e/e/5eede1c4a2afb425a0b9c04e45e60d072472c4c3.png" style="vertical-align: -4px" width="95"/> such that the sums of the different pairs are different integers not exceeding <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>?</span></div>
