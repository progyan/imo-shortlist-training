<div class="cmty-view-post-item-text">Let <img alt="$ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/2/a/e2a559986ed5a0ffc5654bd367c29dfc92913c36.png" width="42"/> be an acute triangle with <img alt="$D, E, F$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/1/8/c18e240b7c7dbc4b2e6da70cd13ba155dc475c0d.png" style="vertical-align: -3px" width="60"/> the feet of the altitudes lying on <img alt="$BC, CA, AB$" class="latex" height="16" src="https://latex.artofproblemsolving.com/d/8/e/d8efab0f68cfe83cd75f01f951920f544da89d49.png" style="vertical-align: -3px" width="99"/> respectively. One of the intersection points of the line <img alt="$EF$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/1/2/c128243ea8125d0bb007b8132dcfa44461df73a7.png" width="28"/> and the circumcircle is <img alt="$P.$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/3/c/e3ce33ec2a34dc4fddaec3224043f4a72bbe6d0e.png" width="15"/> The lines <img alt="$BP$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/8/7/f874b39870586f0504f50a667f2bafedddf47904.png" width="28"/> and <img alt="$DF$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/7/3/c7387ef3aa3162cea3e516216d4ed946506bd30d.png" width="29"/> meet at point <img alt="$Q.$" class="latex" height="16" src="https://latex.artofproblemsolving.com/2/6/b/26b727b773d199f4fa0d684957a720f9c3e9750c.png" style="vertical-align: -3px" width="18"/> Prove that <img alt="$AP = AQ.$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/7/f/57f9fd287920649d955dfe54d8cf84257792170d.png" style="vertical-align: -3px" width="83"/><br/>
