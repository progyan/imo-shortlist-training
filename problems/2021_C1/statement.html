<div class="cmty-view-post-item-text">Let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> be an infinite set of positive integers, such that there exist four pairwise distinct <img alt="$a,b,c,d \in S$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/6/1/861911f57a1419ac43a49c89ada1d5aee1bd38a3.png" style="vertical-align: -3px" width="93"/> with <span style="white-space:pre;"><img alt="$\gcd(a,b) \neq \gcd(c,d)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/3/1/5/315c19f2129a1515e31d310f43c0edc61246bfbe.png" style="vertical-align: -5px" width="160"/>.</span> Prove that there exist three pairwise distinct <img alt="$x,y,z \in S$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/4/b/b4be9dc2161474fba6caeedab71bb9279a73fcfa.png" style="vertical-align: -3px" width="79"/> such that <span style="white-space:pre;"><img alt="$\gcd(x,y)=\gcd(y,z) \neq \gcd(z,x)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/7/e/2/7e2c206588ec8554f10ee1536764bf6056c620d8.png" style="vertical-align: -5px" width="257"/>.</span></div>
