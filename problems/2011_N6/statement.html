<div class="cmty-view-post-item-text">Let <img alt="$P(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/e/f/6efaaf74e576202fad965134bc49c6a34aac4c30.png" style="vertical-align: -4px" width="37"/> and <img alt="$Q(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/9/d/d9dfe7c7a0b887097fa2227a230fc915ba2e5477.png" style="vertical-align: -4px" width="37"/> be two polynomials with integer coefficients, such that no nonconstant polynomial with rational coefficients divides both <img alt="$P(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/e/f/6efaaf74e576202fad965134bc49c6a34aac4c30.png" style="vertical-align: -4px" width="37"/> and <img alt="$Q(x).$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/3/3/a334ca4d65a533173a940c644792ebb306d53791.png" style="vertical-align: -4px" width="42"/> Suppose that for every positive integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> the integers <img alt="$P(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/d/f/7dfd17dc4d3100462df726e8eb7f9262783429eb.png" style="vertical-align: -4px" width="37"/> and <img alt="$Q(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/0/1/d/01d04cd62223839ce0e8ebca992a221960b25b2a.png" style="vertical-align: -4px" width="38"/> are positive, and <img alt="$2^{Q(n)}-1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/d/f/1/df1a05137ab28786d31faab4cf46b609c87094fd.png" style="vertical-align: 0px" width="69"/> divides <img alt="$3^{P(n)}-1.$" class="latex" height="16" src="https://latex.artofproblemsolving.com/d/5/c/d5c4a3b994650c71a084d60c7523cb4bc5902e45.png" style="vertical-align: 0px" width="73"/> Prove that <img alt="$Q(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/9/d/d9dfe7c7a0b887097fa2227a230fc915ba2e5477.png" style="vertical-align: -4px" width="37"/> is a constant polynomial.<br/>
