<div class="cmty-view-post-item-text">For <span style="white-space:nowrap;"><img alt="$ n\ge 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/4/e/b/4eb0546ffd66e39ec88e5bef1815e494be58cd82.png" style="vertical-align: -2px" width="43"/>,</span> let <span style="white-space:nowrap;"><img alt="$ S_1$" class="latex" height="15" src="https://latex.artofproblemsolving.com/a/1/f/a1f3db1d32aceccf529c972c6fcccb98d8f71fd2.png" style="vertical-align: -2px" width="16"/>,</span> <span style="white-space:nowrap;"><img alt="$ S_2$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/1/1/1110d92489b6e6de1b7ed57ef6c9a127ff8b7fca.png" style="vertical-align: -2px" width="17"/>,</span> <span style="white-space:nowrap;"><img alt="$ \ldots$" class="latex" height="2" src="https://latex.artofproblemsolving.com/6/6/3/66321fb8935df4c01968fd779ba8c44d7d276c48.png" width="19"/>,</span> <img alt="$ S_{2^n}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/a/c/1acaca5c936c24155cd913460834848f93a7bc0b.png" style="vertical-align: -2px" width="24"/> be <img alt="$ 2^n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/e/c/7ecb30543eb242134de2b2e378960f5399ed99bf.png" width="17"/> subsets of <img alt="$ A = \{1, 2, 3, \ldots, 2^{n + 1}\}$" class="latex" height="19" src="https://latex.artofproblemsolving.com/b/e/2/be2705ae16be9dda7ce077bca85003767711035d.png" style="vertical-align: -4px" width="173"/> that satisfy the following property: There do not exist indices <img alt="$ a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/5/5/255f65757f75ce300036173cb8e6f8f86dcfe90f.png" width="9"/> and <img alt="$ b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/9/d/b9d389de6d8a8314b29faf761bb09a117e5f53c4.png" width="8"/> with <img alt="$ a &lt; b$" class="latex" height="13" src="https://latex.artofproblemsolving.com/4/1/7/4170c4343406d63738154c2f284880067a43bdfb.png" style="vertical-align: 0px" width="42"/> and elements <span style="white-space:nowrap;"><img alt="$ x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/e/8/2e894ebb8c4e2dcb0ad8c2b8d415aaf4a0303e86.png" width="10"/>,</span> <span style="white-space:nowrap;"><img alt="$ y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/b/8/9/b8959a2220db8bc60d06e50de97fb5e86756e0f8.png" style="vertical-align: -3px" width="9"/>,</span> <img alt="$ z\in A$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/e/3/8e3c4f76cbf0b1280f8b261c822869cf6a445d9f.png" style="vertical-align: -1px" width="45"/> with <img alt="$ x &lt; y &lt; z$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/d/d/7dd27342b1f7876b6dcd2b74d8014d514bb3bb40.png" style="vertical-align: -3px" width="77"/> and <span style="white-space:nowrap;"><img alt="$ y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/b/8/9/b8959a2220db8bc60d06e50de97fb5e86756e0f8.png" style="vertical-align: -3px" width="9"/>,</span> <span style="white-space:nowrap;"><img alt="$ z\in S_a$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/d/3/1d3aa1b29cbb989ba606ca8839e0ac3a5e1bb79e.png" style="vertical-align: -2px" width="49"/>,</span> and <span style="white-space:nowrap;"><img alt="$ x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/e/8/2e894ebb8c4e2dcb0ad8c2b8d415aaf4a0303e86.png" width="10"/>,</span> <span style="white-space:nowrap;"><img alt="$ z\in S_b$" class="latex" height="15" src="https://latex.artofproblemsolving.com/a/7/1/a71b85401962a33f8c4054e63a2f90d6c1dc4398.png" style="vertical-align: -2px" width="48"/>.</span> Prove that at least one of the sets <span style="white-space:nowrap;"><img alt="$ S_1$" class="latex" height="15" src="https://latex.artofproblemsolving.com/a/1/f/a1f3db1d32aceccf529c972c6fcccb98d8f71fd2.png" style="vertical-align: -2px" width="16"/>,</span> <span style="white-space:nowrap;"><img alt="$ S_2$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/1/1/1110d92489b6e6de1b7ed57ef6c9a127ff8b7fca.png" style="vertical-align: -2px" width="17"/>,</span> <span style="white-space:nowrap;"><img alt="$ \ldots$" class="latex" height="2" src="https://latex.artofproblemsolving.com/6/6/3/66321fb8935df4c01968fd779ba8c44d7d276c48.png" width="19"/>,</span> <img alt="$ S_{2^n}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/a/c/1acaca5c936c24155cd913460834848f93a7bc0b.png" style="vertical-align: -2px" width="24"/> contains no more than <img alt="$ 4n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/7/d/47dd4a1ddb17543dcfae513e85e1c68acb0a5d1f.png" style="vertical-align: 0px" width="19"/> elements.<br/>
