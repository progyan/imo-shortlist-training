<div class="cmty-view-post-item-text">Let <img alt="$H = \{ \lfloor i\sqrt{2}\rfloor : i \in \mathbb Z_{&gt;0}\} = \{1,2,4,5,7,\dots \}$" class="latex" height="22" src="https://latex.artofproblemsolving.com/3/f/7/3f70baa181be4cd874802646a9d0c992d6968c5f.png" style="vertical-align: -5px" width="330"/> and let <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> be a positive integer. Prove that there exists a constant <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> such that, if <img alt="$A\subseteq \{1,2,\dots, n\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/0/6/8/06887ddd11701418e7d11e641ae79d6fca112ff5.png" style="vertical-align: -4px" width="132"/> satisfies <span style="white-space:pre;"><img alt="$|A| \ge C\sqrt{n}$" class="latex" height="19" src="https://latex.artofproblemsolving.com/8/2/a/82a02a873279f6791238aa1c114813e91ee412bf.png" style="vertical-align: -4px" width="88"/>,</span> then there exist <img alt="$a,b\in A$" class="latex" height="16" src="https://latex.artofproblemsolving.com/2/e/3/2e3e43bf200ec4e80a2b544bd6defb2d9c0390e5.png" style="vertical-align: -3px" width="61"/> such that <span style="white-space:pre;"><img alt="$a-b\in H$" class="latex" height="13" src="https://latex.artofproblemsolving.com/4/5/b/45b0d4fd9e92f8e8525539c58dc6bd5521937b0d.png" style="vertical-align: -1px" width="78"/>.</span> (Here <img alt="$\mathbb Z_{&gt;0}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/f/0/5/f05cf3ed90434babaf4c68bd8ca4c31bc5362bde.png" style="vertical-align: -3px" width="28"/> is the set of positive integers, and <img alt="$\lfloor z\rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/1/0/f/10f3a5f1bb872894c1dfdef6cc4c0be00307ddf3.png" style="vertical-align: -5px" width="22"/> denotes the greatest integer less than or equal to <span style="white-space:pre;"><img alt="$z$" class="latex" height="8" src="https://latex.artofproblemsolving.com/b/1/3/b13f21416d84e13708696f34dea81026cda583c9.png" width="8"/>.</span>)</div>
