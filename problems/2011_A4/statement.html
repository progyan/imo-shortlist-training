<div class="cmty-view-post-item-text">Determine all pairs <img alt="$(f,g)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/b/7/db7b42a61095556ced1af91db9457c2a5c442b96.png" style="vertical-align: -4px" width="40"/> of functions from the set of positive integers to itself that satisfy <img alt="\[f^{g(n)+1}(n) + g^{f(n)}(n) = f(n+1) - g(n+1) + 1\]" class="latexcenter" height="20" src="https://latex.artofproblemsolving.com/5/4/8/5489ee420a448756636625801f2bc7dcce6f0ef8.png" width="372"/> for every positive integer <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> Here, <img alt="$f^k(n)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/d/3/9/d3967892e0c2d06ff9f7850d17e78ea0d9b2a5c6.png" style="vertical-align: -4px" width="42"/> means <span style="white-space:nowrap;"><img alt="$\underbrace{f(f(\ldots f)}_{k}(n) \ldots ))$" class="latex" height="40" src="https://latex.artofproblemsolving.com/b/e/4/be447b38b40d4b7c1dbdae790a2281d03906b1b5.png" style="vertical-align: -27px" width="140"/>.</span><br/>
