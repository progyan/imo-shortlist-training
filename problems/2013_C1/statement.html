<div class="cmty-view-post-item-text">Let <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> be an positive integer. Find the smallest integer <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> with the following property; Given any real numbers <img alt="$a_1 , \cdots , a_d $" class="latex" height="11" src="https://latex.artofproblemsolving.com/d/d/f/ddf65e16a9471669c55529907ee00db2bd04bb17.png" style="vertical-align: -3px" width="77"/> such that <img alt="$a_1 + a_2 + \cdots + a_d = n$" class="latex" height="13" src="https://latex.artofproblemsolving.com/d/8/c/d8ce8bae954de150a39d25aea75ab9665ac59483.png" style="vertical-align: -2px" width="174"/> and <img alt="$0 \le a_i \le 1$" class="latex" height="15" src="https://latex.artofproblemsolving.com/0/8/0/080d9dca1aa59a90d35aeee7246c4ddf3c5d3685.png" style="vertical-align: -2px" width="80"/> for <span style="white-space:nowrap;"><img alt="$i=1,2,\cdots ,d$" class="latex" height="16" src="https://latex.artofproblemsolving.com/7/9/2/792ca31be55e9b59a1c5b4f9ee32fece823e8397.png" style="vertical-align: -3px" width="109"/>,</span> it is possible to partition these numbers into <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> groups (some of which may be empty) such that the sum of the numbers in each group is at most <span style="white-space:nowrap;"><img alt="$1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/c/e/dce34f4dfb2406144304ad0d6106c5382ddd1446.png" style="vertical-align: 0px" width="8"/>.</span></div>
