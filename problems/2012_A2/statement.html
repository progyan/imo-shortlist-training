<div class="cmty-view-post-item-text">Let <img alt="$\mathbb{Z}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/4/0/d4023589a374e5b4a1bc6063d887aec205e0d3e0.png" width="11"/> and <img alt="$\mathbb{Q}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/1/8/f/18faac56812975e05744319e3c6ac1016643c11b.png" style="vertical-align: -3px" width="13"/> be the sets of integers and rationals respectively.<br/>
a) Does there exist a partition of <img alt="$\mathbb{Z}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/4/0/d4023589a374e5b4a1bc6063d887aec205e0d3e0.png" width="11"/> into three non-empty subsets <img alt="$A,B,C$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/9/8/a9874ea56cf8fec1bd246793224fbcfaad17ab3f.png" style="vertical-align: -3px" width="58"/> such that the sets <img alt="$A+B, B+C, C+A$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/5/9/5595c63bb01000f56a62334c6e508e002f18fa66.png" style="vertical-align: -3px" width="167"/> are disjoint?<br/>
b) Does there exist a partition of <img alt="$\mathbb{Q}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/1/8/f/18faac56812975e05744319e3c6ac1016643c11b.png" style="vertical-align: -3px" width="13"/> into three non-empty subsets <img alt="$A,B,C$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/9/8/a9874ea56cf8fec1bd246793224fbcfaad17ab3f.png" style="vertical-align: -3px" width="58"/> such that the sets <img alt="$A+B, B+C, C+A$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/5/9/5595c63bb01000f56a62334c6e508e002f18fa66.png" style="vertical-align: -3px" width="167"/> are disjoint?<br/>
<br/>
Here <img alt="$X+Y$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/1/0/8102b5911e8a4f758a039ef64f625a0504b99c92.png" style="vertical-align: -1px" width="52"/> denotes the set <span style="white-space:nowrap;"><img alt="$\{ x+y : x \in X, y \in Y \}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/0/5/805cec0c332c22ba7cff68cfb7086d445d9e05d3.png" style="vertical-align: -4px" width="177"/>,</span> for <img alt="$X,Y \subseteq \mathbb{Z}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/6/1/7/617bf0917a5a6c853a41c9e7ad310f848cf7ec8e.png" style="vertical-align: -3px" width="74"/> and  for <span style="white-space:nowrap;"><img alt="$X,Y \subseteq \mathbb{Q}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/f/f/4/ff4d71bba07de4bcabe8c107b3d9a0f232f91853.png" style="vertical-align: -3px" width="76"/>.</span></div>
