<div class="cmty-view-post-item-text">Let <img alt="$\mathbb{Z}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/4/0/d4023589a374e5b4a1bc6063d887aec205e0d3e0.png" width="11"/> be the set of integers. Determine all functions <img alt="$f: \mathbb{Z} \rightarrow \mathbb{Z}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/6/7/867e0c10248e8b71b451959c8ea8d0b2e8dfd945.png" style="vertical-align: -3px" width="77"/> such that, for all integers <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> and <span style="white-space:pre;"><img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/>,</span> <img alt="$$f(2a)+2f(b)=f(f(a+b)).$$" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/4/6/2/462ab12424c885116d3be925c469df12af068e58.png" width="225"/><i>Proposed by Liam Baker, South Africa</i></div>
