<div class="cmty-view-post-item-text">Let <img alt="$A_1A_2 \ldots A_n$" class="latex" height="15" src="https://latex.artofproblemsolving.com/6/7/c/67c5c48394bf8d978c1d9d334d721d665c515e10.png" style="vertical-align: -2px" width="91"/> be a convex polygon. Point <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> inside this polygon is chosen so that its projections <img alt="$P_1, \ldots , P_n$" class="latex" height="16" src="https://latex.artofproblemsolving.com/e/7/f/e7fc05dc8143515916134ddd36e7f3bbe16ca39c.png" style="vertical-align: -3px" width="79"/> onto lines <img alt="$A_1A_2, \ldots , A_nA_1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/c/3/4c3fa64f20584c367a0b0c7e070a2b3c0b016da6.png" style="vertical-align: -3px" width="124"/> respectively lie on the sides of the polygon. Prove that for arbitrary points <img alt="$X_1, \ldots , X_n$" class="latex" height="16" src="https://latex.artofproblemsolving.com/2/c/4/2c47cdf3c1116dff2ae0fb8791c0dd1adedc45c1.png" style="vertical-align: -3px" width="86"/> on sides <img alt="$A_1A_2, \ldots , A_nA_1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/c/3/4c3fa64f20584c367a0b0c7e070a2b3c0b016da6.png" style="vertical-align: -3px" width="124"/> respectively,<br/>
