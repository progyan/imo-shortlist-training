<div class="cmty-view-post-item-text">Let <img alt="$f: \mathbb{N} \rightarrow \mathbb{N}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/0/c/e/0ce842cdbbf03dc953ff2bd7e432e30a0451f265.png" style="vertical-align: -3px" width="79"/> be a function, and let <img alt="$f^m$" class="latex" height="16" src="https://latex.artofproblemsolving.com/6/3/2/632daa6f975b47f0d524db4df4ad23b93dd86994.png" style="vertical-align: -3px" width="22"/> be <img alt="$f$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -3px" width="10"/> applied <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> times. Suppose that for every <img alt="$n \in \mathbb{N}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/6/1/961d336c96250f23ace9c62514783e30511c69cf.png" style="vertical-align: -1px" width="45"/> there exists a <img alt="$k \in \mathbb{N}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/6/7/767a53f43be056f9333f71e3e39f59aa0f8bca35.png" style="vertical-align: -1px" width="45"/> such that <span style="white-space:pre;"><img alt="$f^{2k}(n)=n+k$" class="latex" height="20" src="https://latex.artofproblemsolving.com/9/2/e/92e784726eb6fc03dcee919479792de5729878f9.png" style="vertical-align: -4px" width="117"/>,</span> and let <img alt="$k_n$" class="latex" height="15" src="https://latex.artofproblemsolving.com/f/d/2/fd26dda3f4f507f3fdfaff4fe0b468bee54e7c09.png" style="vertical-align: -2px" width="17"/> be the smallest such <span style="white-space:pre;"><img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/>.</span> Prove that the sequence <img alt="$k_1,k_2,\ldots $" class="latex" height="16" src="https://latex.artofproblemsolving.com/0/a/9/0a97136701336c69c5db7914e785f30eaeacb0a0.png" style="vertical-align: -3px" width="69"/> is unbounded.<br/>
