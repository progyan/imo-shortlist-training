<div class="cmty-view-post-item-text">Find all positive integers <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> for which all positive divisors of <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> can be put into the cells of a rectangular table under the following constraints:
<ul class="bbcode_list">
<li>each cell contains a distinct divisor;</li>
<li>the sums of all rows are equal; and</li>
<li>the sums of all columns are equal.</li>
</ul>
</div>
