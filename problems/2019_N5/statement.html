<div class="cmty-view-post-item-text">Let <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> be a positive integer. We say that a positive integer <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> is <i><span style="white-space:pre;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>-</span>good</i> if <img alt="$\tbinom{an}{b}-1$" class="latex" height="22" src="https://latex.artofproblemsolving.com/8/7/a/87ac4aea918fbc3d5be185c03461a22b59749c24.png" style="vertical-align: -6px" width="62"/> is divisible by <img alt="$an+1$" class="latex" height="13" src="https://latex.artofproblemsolving.com/b/1/6/b16393fa218ebcdb1925fcbe5338d72f6597b3de.png" style="vertical-align: -1px" width="50"/> for all positive integers <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> with <span style="white-space:pre;"><img alt="$an \geq b$" class="latex" height="15" src="https://latex.artofproblemsolving.com/2/e/b/2eb35bbd5da305c56a7a2f5b134869b9dbf6cc3c.png" style="vertical-align: -2px" width="53"/>.</span> Suppose <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> is a positive integer such that <img alt="$b$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/1/3/8136a7ef6a03334a7246df9097e5bcc31ba33fd2.png" width="8"/> is <span style="white-space:pre;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>-</span>good, but <img alt="$b+2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/8/c/d/8cd8ac52a9c6112e9ac737cba648d2c51efb97d7.png" style="vertical-align: -1px" width="38"/> is not <span style="white-space:pre;"><img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/>-</span>good. Prove that <img alt="$b+1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/9/1/9/91927ed6d1093e6ce84e3aa8446121218cb17b71.png" style="vertical-align: -1px" width="38"/> is prime.</div>
