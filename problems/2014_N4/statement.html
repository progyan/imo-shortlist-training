<div class="cmty-view-post-item-text">Let <img alt="$n &gt; 1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/9/d/49d98ffe996c0f0d3b82b284cba2113439fefea9.png" style="vertical-align: 0px" width="43"/> be a given integer. Prove that infinitely many terms of the sequence <span style="white-space:nowrap;"><img alt="$(a_k )_{k\ge 1}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/a/a/5aa527477481349cdf42308a191d086b8aa987df.png" style="vertical-align: -5px" width="55"/>,</span> defined by <img alt="\[a_k=\left\lfloor\frac{n^k}{k}\right\rfloor,\]" class="latexcenter" height="44" src="https://latex.artofproblemsolving.com/8/3/2/832113b1ef1fe211e1eaead25129873aead1dab4.png" width="92"/> are odd. (For a real number <span style="white-space:nowrap;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>,</span> <img alt="$\lfloor x\rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/4/4/1/441416e660d25335f27e55334ac2a06e51541c97.png" style="vertical-align: -5px" width="23"/> denotes the largest integer not exceeding <span style="white-space:nowrap;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>.</span>)<br/>

<i>Proposed by Hong Kong</i></div>
