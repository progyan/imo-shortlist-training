<div class="cmty-view-post-item-text">Let <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> be a positive integer and let <img alt="$a_1, \ldots, a_{n-1} $" class="latex" height="11" src="https://latex.artofproblemsolving.com/5/6/f/56f6497ec7391b9868f679d2e818af0bc62af114.png" style="vertical-align: -3px" width="91"/> be arbitrary real numbers. Define the sequences <img alt="$u_0, \ldots, u_n $" class="latex" height="11" src="https://latex.artofproblemsolving.com/8/2/0/820bb193b2070e8c69ec48f7324c94a750173ff7.png" style="vertical-align: -3px" width="77"/> and <img alt="$v_0, \ldots, v_n $" class="latex" height="11" src="https://latex.artofproblemsolving.com/f/2/e/f2e80e69d0ec9276720a67164fbdeb0409b3175e.png" style="vertical-align: -3px" width="73"/> inductively by <span style="white-space:nowrap;"><img alt="$u_0 = u_1  = v_0 = v_1 = 1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/2/9/6/2962579c884f3edd15102c5607e0328665682c2e.png" style="vertical-align: -2px" width="173"/>,</span> and <span style="white-space:nowrap;"><img alt="$u_{k+1} = u_k + a_k u_{k-1}$" class="latex" height="14" src="https://latex.artofproblemsolving.com/3/8/2/382a301fd8d7fdaf0b1e16d79c6b40fe5784deee.png" style="vertical-align: -4px" width="152"/>,</span> <img alt="$v_{k+1} = v_k + a_{n-k} v_{k-1}$" class="latex" height="14" src="https://latex.artofproblemsolving.com/c/f/8/cf8b998e57647584439fac71bc555ca97939a475.png" style="vertical-align: -4px" width="166"/> for <img alt="$k=1, \ldots, n-1.$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/d/2/4d27a0705fe74d0682dd7f8cbdff26b862c2aa12.png" style="vertical-align: -3px" width="129"/><br/>
<br/>
Prove that <img alt="$u_n = v_n.$" class="latex" height="10" src="https://latex.artofproblemsolving.com/d/a/d/dad5507d8e66002244aaea34bdd3b38f6f2b1c1c.png" style="vertical-align: -2px" width="65"/></div>
