<div class="cmty-view-post-item-text">Let <img alt="$\mathbb{Q}_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/8/b/48b1f116f35b1437576b230b742abfdb10b9ea2b.png" style="vertical-align: -3px" width="30"/> denote the set of all positive rational numbers. Determine all functions <img alt="$f:\mathbb{Q}_{&gt;0}\to \mathbb{Q}_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/8/8/a88cc9418beec4cd01e0345ef0da351e2233ea44.png" style="vertical-align: -3px" width="116"/> satisfying <img alt="$$f(x^2f(y)^2)=f(x)^2f(y)$$" class="latexcenter" height="19" src="https://latex.artofproblemsolving.com/b/c/9/bc9db58094fea15b7212337d7306475c7ead5053.png" width="184"/>for all <img alt="$x,y\in\mathbb{Q}_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/5/6/a56f59f99ec496e22547b53089f150c68be76300.png" style="vertical-align: -3px" width="81"/></div>
