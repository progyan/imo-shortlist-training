<div class="cmty-view-post-item-text">Let <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> be a positive integer and let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> be a finite set of odd prime numbers. Prove that there is at most one way (up to rotation and reflection) to place the elements of <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> around the circle such that the product of any two neighbors is of the form <img alt="$x^2+x+k$" class="latex" height="16" src="https://latex.artofproblemsolving.com/2/f/d/2fdd22a26caecdd41086c37c7a1610a54100fce5.png" style="vertical-align: -1px" width="82"/> for some positive integer <span style="white-space:pre;"><img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/>.</span></div>
