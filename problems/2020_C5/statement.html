<div class="cmty-view-post-item-text">Let <img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/> be an odd prime, and put <img alt="$N=\frac{1}{4} (p^3 -p) -1.$" class="latex" height="38" src="https://latex.artofproblemsolving.com/4/a/1/4a18c5a26bb417cf6ca1f43659038050e990dcf8.png" style="vertical-align: -13px" width="154"/> The numbers <img alt="$1,2, \dots, N$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/2/f/12f55c2a8ba94c216f2e671ba2c287e961bf88b2.png" style="vertical-align: -4px" width="85"/> are painted arbitrarily in two colors, red and blue. For any positive integer <img alt="$n \leqslant N,$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/8/e/48e3ae1c351ef796df02dd4314e4294c3c76850c.png" style="vertical-align: -4px" width="57"/> denote <img alt="$r(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/2/a/12a32ccd86343368b87352d4313e4f13b91668a8.png" style="vertical-align: -4px" width="32"/> the fraction of integers <img alt="$\{ 1,2, \dots, n \}$" class="latex" height="20" src="https://latex.artofproblemsolving.com/c/b/c/cbceca1c0a5507eebe3e33366c219495094e9be3.png" style="vertical-align: -5px" width="98"/> that are red.<br/>
Prove that there exists a positive integer <img alt="$a \in \{ 1,2, \dots, p-1\}$" class="latex" height="20" src="https://latex.artofproblemsolving.com/5/3/2/5327efceda7c0f5abb3022b3d00e54a25de3b60e.png" style="vertical-align: -5px" width="159"/> such that <img alt="$r(n) \neq a/p$" class="latex" height="20" src="https://latex.artofproblemsolving.com/b/7/0/b70237d77c2dd290eeb4f93cd3569b1a15c7f29f.png" style="vertical-align: -5px" width="88"/> for all <img alt="$n = 1,2, \dots , N.$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/5/5/b554f1165d789625220d055cb117afef8f1f041c.png" style="vertical-align: -4px" width="124"/><br/>
