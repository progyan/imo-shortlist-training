<div class="cmty-view-post-item-text">Let <img alt="$ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/2/a/e2a559986ed5a0ffc5654bd367c29dfc92913c36.png" width="42"/> be an acute triangle and let <img alt="$M$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/d/1/5d1e4485dc90c450e8c76826516c1b2ccb8fce16.png" width="19"/> be the midpoint of <span style="white-space:nowrap;"><img alt="$AC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/a/1/7/a179ff2638e4799cadd820db205c2beff6299ce9.png" width="27"/>.</span> A circle <img alt="$\omega$" class="latex" height="8" src="https://latex.artofproblemsolving.com/5/4/d/54d7d48553f4d9e7ab418118607ea324cbfddfda.png" width="11"/> passing through <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> and <img alt="$M$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/d/1/5d1e4485dc90c450e8c76826516c1b2ccb8fce16.png" width="19"/> meets the sides <img alt="$AB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/5/7/e/57ee5125358c0606c9b588580ddfa66f83e607b7.png" width="27"/> and <img alt="$BC$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/c/5/6c52a41dcbd739f1d026c5d4f181438b75b76976.png" width="28"/> at points <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> and <img alt="$Q$" class="latex" height="16" src="https://latex.artofproblemsolving.com/9/8/6/9866e3a998d628ba0941eb4fea0666ac391d149a.png" style="vertical-align: -3px" width="13"/> respectively. Let <img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/> be the point such that <img alt="$BPTQ$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/4/0/c403634626528a724442438a639a8f0323afabfc.png" style="vertical-align: -3px" width="55"/> is a parallelogram. Suppose that <img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/> lies on the circumcircle of <span style="white-space:nowrap;"><img alt="$ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/2/a/e2a559986ed5a0ffc5654bd367c29dfc92913c36.png" width="42"/>.</span> Determine all possible values of <span style="white-space:nowrap;"><img alt="$\frac{BT}{BM}$" class="latex" height="37" src="https://latex.artofproblemsolving.com/6/2/0/62048c5492405ff409d1ac83dfe7d6692fbc17eb.png" style="vertical-align: -12px" width="36"/>.</span></div>
