<div class="cmty-view-post-item-text">In the plane, there are <img alt="$n \geqslant 6$" class="latex" height="15" src="https://latex.artofproblemsolving.com/d/c/9/dc98a423e0ade230e608e6581a81a674987a17d7.png" style="vertical-align: -2px" width="43"/> pairwise disjoint disks <img alt="$D_{1}, D_{2}, \ldots, D_{n}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/4/1/4416854ef0aa8a16e6ebd174a51a30c60300f655.png" style="vertical-align: -4px" width="119"/> with radii <span style="white-space:pre;"><img alt="$R_{1} \geqslant R_{2} \geqslant \ldots \geqslant R_{n}$" class="latex" height="17" src="https://latex.artofproblemsolving.com/e/e/4/ee4c1d18e8fae6aa160fc4aadaa03e30449d3af2.png" style="vertical-align: -4px" width="160"/>.</span> For every <span style="white-space:pre;"><img alt="$i=1,2, \ldots, n$" class="latex" height="16" src="https://latex.artofproblemsolving.com/9/0/a/90aa3bf67107285b74de7392fa109f69afad349d.png" style="vertical-align: -3px" width="107"/>,</span> a point <img alt="$P_{i}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/a/2/b/a2b1f2c010f1a4e57ee7d93b6f982d9b3876f767.png" style="vertical-align: -2px" width="16"/> is chosen in disk <span style="white-space:pre;"><img alt="$D_{i}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/b/3/bb31c86a2a644446297a3e4990ee8e6536862472.png" style="vertical-align: -2px" width="19"/>.</span> Let <img alt="$O$" class="latex" height="12" src="https://latex.artofproblemsolving.com/5/1/d/51da37d984564162c87710ca27bea422f657fb73.png" width="13"/> be an arbitrary point in the plane. Prove that <img alt="\[O P_{1}+O P_{2}+\ldots+O P_{n} \geqslant R_{6}+R_{7}+\ldots+R_{n}.\]" class="latexcenter" height="15" src="https://latex.artofproblemsolving.com/5/e/9/5e9bf286ae1a48ab5e343f28530ac3e293cd0b70.png" width="370"/>(A disk is assumed to contain its boundary.)</div>
