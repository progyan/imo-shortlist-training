<div class="cmty-view-post-item-text">Let <img alt="$m,n\geq 2$" class="latex" height="15" src="https://latex.artofproblemsolving.com/a/2/d/a2d67598de16700af402c641a310b06bc941b007.png" style="vertical-align: -3px" width="67"/> be integers. Let <img alt="$f(x_1,\dots, x_n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/0/a/70ad0407c1a019ac59d26884135f40cdf8d62ff0.png" style="vertical-align: -4px" width="101"/> be a polynomial with real coefficients such that <img alt="$$f(x_1,\dots, x_n)=\left\lfloor \frac{x_1+\dots + x_n}{m} \right\rfloor\text{ for every } x_1,\dots, x_n\in \{0,1,\dots, m-1\}.$$" class="latexcenter" height="43" src="https://latex.artofproblemsolving.com/c/d/8/cd890eac48f340899e3c49ae304c5779927e58b2.png" width="559"/>Prove that the total degree of <img alt="$f$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -3px" width="10"/> is at least <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span></div>
