<div class="cmty-view-post-item-text">Determine whether there exists an infinite sequence of nonzero digits <img alt="$a_1 , a_2 , a_3 , \cdots $" class="latex" height="11" src="https://latex.artofproblemsolving.com/d/2/7/d2715b19a48891d1e055feaa55c4aa773676f5a7.png" style="vertical-align: -3px" width="95"/> and a positive integer <img alt="$N$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/c/9/fc97ef67268cd4e91bacdf12b8901d7036c9a056.png" width="16"/> such that for every integer <span style="white-space:nowrap;"><img alt="$k &gt; N$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/3/8/038008fb83bbb21fdb2aa33a19e967f9c18543c4.png" style="vertical-align: 0px" width="51"/>,</span> the number <img alt="$\overline{a_k a_{k-1}\cdots a_1 }$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/3/6/9361c2ad5a032a924ccd3a9184021c587c335324.png" style="vertical-align: -2px" width="97"/> is a perfect square.</div>
