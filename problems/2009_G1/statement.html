<div class="cmty-view-post-item-text">Let <img alt="$ ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/2/b/4/2b45ab3d3ac6f84f8948eae63deadbb5ae0da447.png" width="42"/> be a triangle with <img alt="$ AB = AC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/a/9/9a97007387dabc5f2c8ee3a75d34b136900cb1da.png" width="80"/> . The angle bisectors of <img alt="$ \angle C AB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/2/8/f/28fb3d001329919ffbbf31d5bfff86abd80b7d19.png" width="54"/> and <img alt="$ \angle AB C$" class="latex" height="13" src="https://latex.artofproblemsolving.com/8/b/1/8b1039face344a4e7d51007bad398ca9cd53395a.png" width="55"/> meet the sides <img alt="$ B C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/4/2/2426c24fb394d644c9f43d10352ace5596512e56.png" width="28"/> and <img alt="$ C A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/3/0/73078a83bb81db6ff6dbf95207d1e8b521635ad0.png" width="28"/> at <img alt="$ D$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/2/c/b2cbb35695c75e09776e4980916241682a2adbc4.png" width="15"/> and <img alt="$ E$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/7/0/e70abeed2a4a7f6a906e3c3aac94a52e38bc019f.png" width="14"/> , respectively. Let <img alt="$ K$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/f/7cfce062d4c561600ba57b6d153dbd8c7dccb618.png" width="16"/> be the incentre of triangle <span style="white-space:nowrap;"><img alt="$ ADC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/5/6/e565bdb20eff6f25feefe101196d2bed68035fcd.png" width="43"/>.</span> Suppose that <img alt="$ \angle B E K = 45^\circ$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/7/7/f776e8fdd97dbd3dc8c077f63408f8ac09aa89e6.png" style="vertical-align: 0px" width="107"/> . Find all possible values of <img alt="$ \angle C AB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/2/8/f/28fb3d001329919ffbbf31d5bfff86abd80b7d19.png" width="54"/> .<br/>
