<div class="cmty-view-post-item-text">Denote by <img alt="$\mathbb{N}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/1/e/a1e6cd0e4103015efba12e0fc4291f012b467eaa.png" style="vertical-align: 0px" width="12"/> the set of all positive integers. Find all functions <img alt="$f:\mathbb{N}\rightarrow \mathbb{N}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/0/d/e/0de1013acc9e1a94cc927e5a650a1181e6d23c2c.png" style="vertical-align: -3px" width="79"/> such that for all positive integers <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>,</span> the integer <img alt="$f(m)+f(n)-mn$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/e/8/ee81e51f69e7355bca6e01290815d21e1804ae17.png" style="vertical-align: -4px" width="148"/> is nonzero and divides <span style="white-space:pre;"><img alt="$mf(m)+nf(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/5/f/a5f99a793d2d7713aca6cb2ed6f05fe425a844d1.png" style="vertical-align: -4px" width="124"/>.</span><br/>
