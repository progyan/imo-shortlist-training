<div class="cmty-view-post-item-text">For any finite sets <img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/> and <img alt="$Y$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/e/5/ce58e4af225c93d08606c26554caaa5ae32edeba.png" width="14"/> of positive integers, denote by <img alt="$f_X(k)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/c/f/8cfa5b9fd314a3b9ac2f1d0e3c4c0faf6eb46329.png" style="vertical-align: -4px" width="44"/> the <img alt="$k^{\text{th}}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/3/c/b/3cb9fb3b35f43cc27e4e63da0093b956154335a2.png" width="22"/> smallest positive integer not in <span style="white-space:pre;"><img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/>,</span> and let <img alt="$$X*Y=X\cup \{ f_X(y):y\in Y\}.$$" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/c/d/a/cdaf04ef0e5565846a18166e15cfb664b9fe928c.png" width="237"/>Let  <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> be a set of <img alt="$a&gt;0$" class="latex" height="13" src="https://latex.artofproblemsolving.com/4/c/2/4c28242522f23e896074dc89612847f8317911d7.png" style="vertical-align: 0px" width="42"/> positive integers and let <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> be a set of <img alt="$b&gt;0$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/1/a/91a5b8b0bb9d8e27be1b824f08fd6df60ba1d9c5.png" style="vertical-align: 0px" width="40"/> positive integers. Prove that if <span style="white-space:pre;"><img alt="$A*B=B*A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/1/7/c/17c09415bc7aea309368fea091a3b08b8a74e9a0.png" width="115"/>,</span> then <img alt="$$\underbrace{A*(A*\cdots (A*(A*A))\cdots )}_{\text{ A appears $b$ times}}=\underbrace{B*(B*\cdots (B*(B*B))\cdots )}_{\text{ B appears $a$ times}}.$$" class="latexcenter" height="43" src="https://latex.artofproblemsolving.com/1/5/1/15104df88a1c7e71d13b4c1809659cfc7a0b8299.png" width="498"/><br/>
<i>Proposed by Alex Zhai, United States</i></div>
