<div class="cmty-view-post-item-text">Let <img alt="$\mathbb R$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/8/7/987ff67647968fa49f420b2947548a9f609505ad.png" width="12"/> be the set of real numbers. We denote by <img alt="$\mathcal F$" class="latex" height="13" src="https://latex.artofproblemsolving.com/9/d/a/9dade06261992b3fbbf2a152691c93ed93a438a4.png" style="vertical-align: 0px" width="15"/> the set of all functions <img alt="$f\colon\mathbb R\to\mathbb R$" class="latex" height="16" src="https://latex.artofproblemsolving.com/4/e/7/4e7a859bade9a1057dbb91f322c97a99f784c02f.png" style="vertical-align: -3px" width="77"/> such that<br/>
<img alt="$$f(x + f(y)) = f(x) + f(y)$$" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/b/0/0/b00834228a7717089e82c8d2bd486cc1ef0bcec3.png" width="206"/>for every <img alt="$x,y\in\mathbb R$" class="latex" height="15" src="https://latex.artofproblemsolving.com/e/5/1/e51deaea3a5a90b0ffd157d445ecf34d97dbaefd.png" style="vertical-align: -3px" width="63"/> Find all rational numbers <img alt="$q$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/6/1/0615acc3725de21025457e7d6f7694dab8e2f758.png" style="vertical-align: -3px" width="8"/> such that for every function <span style="white-space:pre;"><img alt="$f\in\mathcal F$" class="latex" height="16" src="https://latex.artofproblemsolving.com/9/8/3/9832e54dc0b9be71819643596b665e6594b1e5fb.png" style="vertical-align: -3px" width="48"/>,</span> there exists some <img alt="$z\in\mathbb R$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/9/b/79be0d10320901f069dcf059f755f7e8c2c80396.png" style="vertical-align: -2px" width="46"/> satisfying <span style="white-space:pre;"><img alt="$f(z)=qz$" class="latex" height="20" src="https://latex.artofproblemsolving.com/e/7/b/e7b60b998f122d9902faca40db08cef163930c0a.png" style="vertical-align: -5px" width="78"/>.</span></div>
