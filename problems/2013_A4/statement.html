<div class="cmty-view-post-item-text">Let <img alt="$n$" class="latex" height="10" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" style="vertical-align: -1px" width="13"/> be a positive integer, and consider a sequence <img alt="$a_1 , a_2 , \dotsc , a_n $" class="latex" height="13" src="https://latex.artofproblemsolving.com/a/d/6/ad6de8025c462ea67b98c3507328fdd30a605858.png" style="vertical-align: -4px" width="103"/> of positive integers. Extend it periodically to an infinite sequence <img alt="$a_1 , a_2 , \dotsc $" class="latex" height="13" src="https://latex.artofproblemsolving.com/1/e/f/1ef6c21676a229ac9a21e099dc68e53f4c541408.png" style="vertical-align: -4px" width="76"/> by defining <img alt="$a_{n+i} = a_i $" class="latex" height="14" src="https://latex.artofproblemsolving.com/5/e/9/5e9a9dd8bb1a8b476e454859e4a1d2f91ac52dcb.png" style="vertical-align: -5px" width="75"/> for all <span style="white-space:pre;"><img alt="$i \ge 1$" class="latex" height="15" src="https://latex.artofproblemsolving.com/7/7/f/77f4c05d0eb759cf6cb1c3ef6e665b85e0d56713.png" style="vertical-align: -2px" width="38"/>.</span> If <img alt="\[a_1 \le a_2 \le \dots \le a_n \le a_1 +n  \]" class="latexcenter" height="14" src="https://latex.artofproblemsolving.com/8/2/5/8251de71edd0748fdcd666d847dca3a6845cca72.png" width="220"/>and <img alt="\[a_{a_i } \le n+i-1 \quad\text{for}\quad i=1,2,\dotsc, n, \]" class="latexcenter" height="16" src="https://latex.artofproblemsolving.com/f/e/3/fe32657a469ceef4e36aa61b7c69f583d452873a.png" width="282"/>prove that <img alt="\[a_1 + \dots +a_n \le n^2. \]" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/f/5/c/f5c990ee4e96d304c57814278f63c3a6c5cff569.png" width="147"/></div>
