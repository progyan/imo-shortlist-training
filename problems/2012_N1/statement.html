<div class="cmty-view-post-item-text">Call admissible a set <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> of integers that has the following property:<br/>
If <img alt="$x,y \in A$" class="latex" height="16" src="https://latex.artofproblemsolving.com/e/3/1/e31a6d551914e2a240995edf06a23743622cfa7c.png" style="vertical-align: -3px" width="64"/> (possibly <span style="white-space:nowrap;"><img alt="$x=y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/0/1/1/0110f1bb04c51b2a4d431bf14489fc1b48b37421.png" style="vertical-align: -3px" width="43"/>)</span> then <img alt="$x^2+kxy+y^2 \in A$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/7/0/770e6f38556b43e23ada135f45c381be86fcfcaa.png" style="vertical-align: -3px" width="145"/> for every integer <span style="white-space:nowrap;"><img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/>.</span><br/>
Determine all pairs <img alt="$m,n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/4/6/b/46ba6ed097cc88ded349bf99eea89817f135f470.png" style="vertical-align: -3px" width="34"/> of nonzero integers such that the only admissible set containing both <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is the set of all integers.<br/>
