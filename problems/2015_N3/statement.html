<div class="cmty-view-post-item-text">Let <img alt="$m$" class="latex" height="8" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" width="15"/> and <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> be positive integers such that <span style="white-space:nowrap;"><img alt="$m&gt;n$" class="latex" height="10" src="https://latex.artofproblemsolving.com/c/1/8/c1867cd31fa2542f75b0c24655922d93ce901d81.png" style="vertical-align: 0px" width="50"/>.</span> Define <img alt="$x_k=\frac{m+k}{n+k}$" class="latex" height="39" src="https://latex.artofproblemsolving.com/4/b/9/4b9e3afcaa3efdaba4b725a7ecc19a21180b22ae.png" style="vertical-align: -14px" width="93"/> for <span style="white-space:nowrap;"><img alt="$k=1,2,\ldots,n+1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/3/f/e/3fe9e63364a81de2095d8ba37b9bae24043ac169.png" style="vertical-align: -3px" width="142"/>.</span> Prove that if all the numbers <img alt="$x_1,x_2,\ldots,x_{n+1}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/a/a/eaace5f712ddc33838d17a5e7429ccfa672f2477.png" style="vertical-align: -4px" width="118"/> are integers, then <img alt="$x_1x_2\ldots x_{n+1}-1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/1/2/81285d63a5047c8697526ca4093a0554e86729a7.png" style="vertical-align: -4px" width="129"/> is divisible by an odd prime.</div>
