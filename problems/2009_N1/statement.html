<div class="cmty-view-post-item-text">Let <img alt="$ n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/6/d/3/6d3f8b726378d5420223c5cb14b10f24b202b187.png" width="10"/> be a positive integer and let <img alt="$ a_1,a_2,a_3,\ldots,a_k$" class="latex" height="11" src="https://latex.artofproblemsolving.com/d/4/e/d4ee60e2275b21b3e7ff10093f8514fc91c964a0.png" style="vertical-align: -3px" width="124"/> <img alt="$ ( k\ge 2)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/0/d/80de6b9b7ee27966360804613977043bea67a183.png" style="vertical-align: -4px" width="56"/> be distinct integers in the set <img alt="$ { 1,2,\ldots,n}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/8/d/f/8df6919b18b38807cb31e2aa53c45206b2d0497d.png" style="vertical-align: -3px" width="77"/> such that <img alt="$ n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/6/d/3/6d3f8b726378d5420223c5cb14b10f24b202b187.png" width="10"/> divides <img alt="$ a_i(a_{i + 1} - 1)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/a/5/5a5edd40bf65ac6360abe46756da2efbd02f28d4.png" style="vertical-align: -4px" width="91"/> for <span style="white-space:nowrap;"><img alt="$ i = 1,2,\ldots,k - 1$" class="latex" height="16" src="https://latex.artofproblemsolving.com/5/2/8/52852b659b8bcf999b4121e974b295aeba5372d1.png" style="vertical-align: -3px" width="137"/>.</span> Prove that <img alt="$ n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/6/d/3/6d3f8b726378d5420223c5cb14b10f24b202b187.png" width="10"/> does not divide <img alt="$ a_k(a_1 - 1).$" class="latex" height="18" src="https://latex.artofproblemsolving.com/c/c/e/cce6f311419e1f0d7b63fd42a540d8c4b18d1ff9.png" style="vertical-align: -4px" width="83"/><br/>
