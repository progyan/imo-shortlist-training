<div class="cmty-view-post-item-text">Let <img alt="$a$" class="latex" height="8" src="https://latex.artofproblemsolving.com/c/7/d/c7d457e388298246adb06c587bccd419ea67f7e8.png" width="9"/> be a positive integer which is not a perfect square, and consider the equation <img alt="\[k = \frac{x^2-a}{x^2-y^2}.\]" class="latexcenter" height="42" src="https://latex.artofproblemsolving.com/c/2/2/c223ccbc272d07c19632c5b8883571023e47a395.png" width="98"/>Let <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> be the set of positive integers <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> for which the equation admits a solution in <img alt="$\mathbb Z^2$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/0/e/b0e61f0635956cea7b87fc749c66ed031f69c10d.png" width="18"/> with <span style="white-space:pre;"><img alt="$x&gt;\sqrt{a}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/2/8/52832043a01aab59d58bfcc158ebfa41db3f4cfb.png" style="vertical-align: -3px" width="60"/>,</span> and let <img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/> be the set of positive integers for which the equation admits a solution in <img alt="$\mathbb Z^2$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/0/e/b0e61f0635956cea7b87fc749c66ed031f69c10d.png" width="18"/> with <span style="white-space:pre;"><img alt="$0\leq x&lt;\sqrt{a}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/3/6/7367a30931ed40ddb3b3d2a99428326e04aaefa3.png" style="vertical-align: -3px" width="93"/>.</span> Show that <span style="white-space:pre;"><img alt="$A=B$" class="latex" height="13" src="https://latex.artofproblemsolving.com/3/b/e/3be115227b05ea0768ff45f7217aaf3c195892aa.png" width="52"/>.</span></div>
