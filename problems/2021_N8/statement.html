<div class="cmty-view-post-item-text">Find all positive integers <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> for which there exists a polynomial <img alt="$P(x) \in \mathbb{Z}[x]$" class="latex" height="20" src="https://latex.artofproblemsolving.com/3/b/4/3b4dadc0cf4b02930a03c0ff0ce95e8b7a740ebb.png" style="vertical-align: -5px" width="95"/> such that for every positive integer <span style="white-space:pre;"><img alt="$m\geq 1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/e/d/9/ed99c85dd00eb11d60bb8d0332530445cf25c5ec.png" style="vertical-align: -2px" width="48"/>,</span> the numbers <img alt="$P^m(1), \ldots, P^m(n)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/c/9/4/c94d5385c8a0eb9b33ef30fb9f99b1428cb9b179.png" style="vertical-align: -5px" width="144"/> leave exactly <img alt="$\lceil n/2^m\rceil$" class="latex" height="20" src="https://latex.artofproblemsolving.com/0/b/8/0b839705ffa0c44bf29dbfb6aef25b7def59d44f.png" style="vertical-align: -5px" width="60"/> distinct remainders when divided by <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> (Here, <img alt="$P^m$" class="latex" height="14" src="https://latex.artofproblemsolving.com/2/5/e/25e60c3705f2baa8fa467943889170879c644ddb.png" style="vertical-align: -1px" width="29"/> means <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> applied <img alt="$m$" class="latex" height="10" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" style="vertical-align: -1px" width="18"/> times.)<br/>
