<div class="cmty-view-post-item-text">Let <img alt="$\mathcal L$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/f/1/7f101c08b0c758b6b4fe1da0057539cc02829abe.png" style="vertical-align: 0px" width="12"/> be the set of all lines in the plane and let <img alt="$f$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -4px" width="13"/> be a function that assigns to each line <img alt="$\ell\in\mathcal L$" class="latex" height="15" src="https://latex.artofproblemsolving.com/c/8/1/c812f10a546426d63523915bf411e3b20a5e1367.png" style="vertical-align: -2px" width="44"/> a point <img alt="$f(\ell)$" class="latex" height="20" src="https://latex.artofproblemsolving.com/2/c/8/2c83cfaa396345dd9a27d3940311564a2a20a84c.png" style="vertical-align: -5px" width="34"/> on <span style="white-space:pre;"><img alt="$\ell$" class="latex" height="13" src="https://latex.artofproblemsolving.com/6/3/c/63c17c295325f731666c7d74952b563a01e00fcc.png" style="vertical-align: 0px" width="7"/>.</span> Suppose that for any point <span style="white-space:pre;"><img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/>,</span> and for any three lines <img alt="$\ell_1,\ell_2,\ell_3$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/e/b/aeb8146d9bf96ffa6d0fbbea53a68f671c144168.png" style="vertical-align: -3px" width="59"/> passing through <span style="white-space:pre;"><img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/>,</span> the points <span style="white-space:pre;"><img alt="$f(\ell_1),f(\ell_2),f(\ell_3)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/4/6/a46cadc7a883e53642247b73d91e34ec5823a8ac.png" style="vertical-align: -4px" width="134"/>,</span> and <img alt="$X$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/a/4/6a47ca0fe7cb276abc022af6ac88ddae1a9d6894.png" width="15"/> lie on a circle.<br/>
Prove that there is a unique point <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> such that <img alt="$f(\ell)=P$" class="latex" height="20" src="https://latex.artofproblemsolving.com/e/4/2/e4208ba200d9685b9e0b6a02eca583888323d864.png" style="vertical-align: -5px" width="73"/> for any line <img alt="$\ell$" class="latex" height="13" src="https://latex.artofproblemsolving.com/6/3/c/63c17c295325f731666c7d74952b563a01e00fcc.png" style="vertical-align: 0px" width="7"/> passing through <span style="white-space:pre;"><img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/>.</span><br/>
