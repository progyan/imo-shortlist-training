<div class="cmty-view-post-item-text">Consider a polynomial <img alt="$P(x) =  \prod^9_{j=1}(x+d_j),$" class="latex" height="52" src="https://latex.artofproblemsolving.com/3/a/5/3a5cae9fccd672f9f82b03d770bdbd381111719a.png" style="vertical-align: -22px" width="153"/> where <img alt="$d_1, d_2, \ldots d_9$" class="latex" height="16" src="https://latex.artofproblemsolving.com/3/a/2/3a2787ebee0d45618bb48968f78081a77974e03b.png" style="vertical-align: -3px" width="89"/> are nine distinct integers. Prove that there exists an integer <img alt="$N,$" class="latex" height="16" src="https://latex.artofproblemsolving.com/3/5/6/35672a19103f2ead1f02935bb8450addc3318b94.png" style="vertical-align: -3px" width="19"/> such that for all integers <img alt="$x \geq N$" class="latex" height="15" src="https://latex.artofproblemsolving.com/3/c/0/3c0fb2b3f9c43cafeafcbfd7566ee55a5c7d54e5.png" style="vertical-align: -2px" width="51"/> the number <img alt="$P(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/e/f/6efaaf74e576202fad965134bc49c6a34aac4c30.png" style="vertical-align: -4px" width="37"/> is divisible by a prime number greater than 20.<br/>
<br/>
<i>Proposed by Luxembourg</i></div>
