<div class="cmty-view-post-item-text">Determine all integers <img alt="$ n\geq 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/e/8/a/e8a468bf9fa67b2763dff2fa131d9cb04ced6884.png" style="vertical-align: -2px" width="43"/> having the following property: for any integers <img alt="$a_1,a_2,\ldots, a_n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/8/d/6/8d6442959316b086719d87ccb5986e1df5378450.png" style="vertical-align: -3px" width="100"/> whose sum is not divisible by <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>,</span> there exists an index <img alt="$1 \leq i \leq n$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/4/f/b4fef0a6ea1670d0b47c20aa14ee5b16b42cf183.png" style="vertical-align: -2px" width="74"/> such that none of the numbers <img alt="$$a_i,a_i+a_{i+1},\ldots,a_i+a_{i+1}+\ldots+a_{i+n-1}$$" class="latexcenter" height="15" src="https://latex.artofproblemsolving.com/d/7/5/d7559d8496eca4ad3ffc38c3619b13dee01bfd51.png" width="316"/>is divisible by <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> Here, we let <img alt="$a_i=a_{i-n}$" class="latex" height="10" src="https://latex.artofproblemsolving.com/1/8/c/18c0c55f18ba98b2c65ec9d58c8702f122cc76bb.png" style="vertical-align: -2px" width="72"/> when <span style="white-space:pre;"><img alt="$i &gt;n$" class="latex" height="13" src="https://latex.artofproblemsolving.com/7/1/5/715fc48cbfe7e85f7d17455a6c54ee88607709d6.png" style="vertical-align: 0px" width="41"/>.</span><br/>
