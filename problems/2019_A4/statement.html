<div class="cmty-view-post-item-text">Let <img alt="$n\geqslant 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/7/0/c/70c92b730ce6608af0cce6c670cf6a16c8ebd3e1.png" style="vertical-align: -2px" width="43"/> be a positive integer and <img alt="$a_1,a_2, \ldots ,a_n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/1/f/3/1f37841893df37aa2a5bd27203a914c8ff50e993.png" style="vertical-align: -3px" width="100"/> be real numbers such that <img alt="\[a_1+a_2+\dots+a_n=0.\]" class="latexcenter" height="15" src="https://latex.artofproblemsolving.com/0/f/d/0fde8d75cebc35103ae9acf8ebe393653d336d60.png" width="177"/>Define the set <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> by<br/>
<img alt="\[A=\left\{(i, j)\,|\,1 \leqslant i&lt;j \leqslant n,\left|a_{i}-a_{j}\right| \geqslant 1\right\}\]" class="latexcenter" height="19" src="https://latex.artofproblemsolving.com/6/9/7/6974ebf20c44bcb4d52d85adc0805e28aafa5d6e.png" width="314"/>Prove that, if <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> is not empty, then<br/>
<img alt="\[\sum_{(i, j) \in A} a_{i} a_{j}&lt;0.\]" class="latexcenter" height="41" src="https://latex.artofproblemsolving.com/b/e/3/be3e65a633dc2ac092a264968f1cf8514d3d6124.png" width="114"/></div>
