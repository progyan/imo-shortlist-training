<div class="cmty-view-post-item-text">For <img alt="$ x \in (0, 1)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/d/2/bd2b4011ef434f9ca950479a0b9c7df60ee4b642.png" style="vertical-align: -4px" width="71"/> let <img alt="$ y \in (0, 1)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/2/c/12cdb831526837af35b6f086634a07da1ce9e311.png" style="vertical-align: -4px" width="70"/> be the number whose <span style="white-space:nowrap;"><img alt="$ n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/6/d/3/6d3f8b726378d5420223c5cb14b10f24b202b187.png" width="10"/>-</span>th digit after the decimal point is the <span style="white-space:nowrap;"><img alt="$ 2^{n}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/0/8/c08da3f74510edae7484740296742083ca0c01b8.png" width="17"/>-</span>th digit after the decimal point of <span style="white-space:nowrap;"><img alt="$ x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/e/8/2e894ebb8c4e2dcb0ad8c2b8d415aaf4a0303e86.png" width="10"/>.</span> Show that if <img alt="$ x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/e/8/2e894ebb8c4e2dcb0ad8c2b8d415aaf4a0303e86.png" width="10"/> is rational then so is <span style="white-space:nowrap;"><img alt="$ y$" class="latex" height="11" src="https://latex.artofproblemsolving.com/b/8/9/b8959a2220db8bc60d06e50de97fb5e86756e0f8.png" style="vertical-align: -3px" width="9"/>.</span><br/>
