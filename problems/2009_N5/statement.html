<div class="cmty-view-post-item-text">Let <img alt="$P(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/e/f/6efaaf74e576202fad965134bc49c6a34aac4c30.png" style="vertical-align: -4px" width="37"/> be a non-constant polynomial with integer coefficients. Prove that there is no function <img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/> from the set of integers into the set of integers such that the number of integers <img alt="$x$" class="latex" height="8" src="https://latex.artofproblemsolving.com/2/6/e/26eeb5258ca5099acf8fe96b2a1049c48c89a5e6.png" width="10"/> with <img alt="$T^n(x)=x$" class="latex" height="18" src="https://latex.artofproblemsolving.com/a/d/a/adaf15e01ca3cb7b47edd5597c5a6fe8c552f514.png" style="vertical-align: -4px" width="81"/> is equal to <img alt="$P(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/7/d/f/7dfd17dc4d3100462df726e8eb7f9262783429eb.png" style="vertical-align: -4px" width="37"/> for every <span style="white-space:nowrap;"><img alt="$n\geq 1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/9/c/c/9ccd696a5d0cbab8337ceb8a4cdfa202a54a6eae.png" style="vertical-align: -2px" width="43"/>,</span> where <img alt="$T^n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/b/d/7bdcbcb7fe0fa67ec1aad900530e78aaeaa60638.png" width="21"/> denotes the <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>-</span>fold application of <span style="white-space:nowrap;"><img alt="$T$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/5/5/2554b6496c3b678897e9b060ef00aa9f0a7d7ece.png" width="13"/>.</span><br/>
