<div class="cmty-view-post-item-text">Find all positive integers <img alt="$n\geq1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/b/2/8/b28324eb1d52d541982598613d2d7ac4cb4e526e.png" style="vertical-align: -2px" width="43"/> such that there exists a pair <img alt="$(a,b)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/8/e/8/8e8da0aef2d19017da7471378386d61620f288f5.png" style="vertical-align: -4px" width="38"/> of positive integers, such that <img alt="$a^2+b+3$" class="latex" height="18" src="https://latex.artofproblemsolving.com/5/f/3/5f30e5ee2b9e2e5d86d0cfdfbed0475fb3e6ff9c.png" style="vertical-align: -2px" width="80"/> is not divisible by the cube of any prime, and <img alt="$$n=\frac{ab+3b+8}{a^2+b+3}.$$" class="latexcenter" height="39" src="https://latex.artofproblemsolving.com/9/1/9/919e4bd92fa3d50da27e7f36b85aa15d3fa96112.png" width="130"/></div>
