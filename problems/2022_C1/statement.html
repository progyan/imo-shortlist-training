<div class="cmty-view-post-item-text">A <span style="white-space:pre;"><img alt="$\pm 1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/f/7cfbd35086ffefb83637d42166582b43c8a1ff4a.png" style="vertical-align: 0px" width="22"/>-</span><i>sequence</i> is a sequence of <img alt="$2022$" class="latex" height="14" src="https://latex.artofproblemsolving.com/0/c/b/0cb39dbc06a6cd0a0f4e4dd1e3ff461fb7026ba6.png" style="vertical-align: -1px" width="38"/> numbers <img alt="$a_1, \ldots, a_{2022},$" class="latex" height="13" src="https://latex.artofproblemsolving.com/d/4/7/d47cb5333ed241906328e41d66f9f3a21cdd9101.png" style="vertical-align: -4px" width="101"/> each equal to either <img alt="$+1$" class="latex" height="13" src="https://latex.artofproblemsolving.com/1/1/7/1178af8fcc5f3f3acb9f151f7dcc2c4eefe88fd9.png" style="vertical-align: -1px" width="22"/> or <span style="white-space:pre;"><img alt="$-1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/a/e/bae5aba07d37ff6ff813107e76260fb31ad5794e.png" style="vertical-align: 0px" width="22"/>.</span> Determine the largest <img alt="$C$" class="latex" height="12" src="https://latex.artofproblemsolving.com/c/3/3/c3355896da590fc491a10150a50416687626d7cc.png" width="14"/> so that, for any <span style="white-space:pre;"><img alt="$\pm 1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/7/c/f/7cfbd35086ffefb83637d42166582b43c8a1ff4a.png" style="vertical-align: 0px" width="22"/>-</span>sequence, there exists an integer <img alt="$k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/8/c/3/8c325612684d41304b9751c175df7bcc0f61f64f.png" width="9"/> and indices <img alt="$1 \le t_1 &lt; \ldots &lt; t_k \le 2022$" class="latex" height="17" src="https://latex.artofproblemsolving.com/c/2/1/c21805ca684e6d01df6106c13080c81607866d6c.png" style="vertical-align: -4px" width="194"/> so that <img alt="$t_{i+1} - t_i \le 2$" class="latex" height="18" src="https://l
