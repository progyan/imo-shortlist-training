<div class="cmty-view-post-item-text">Let <img alt="$P=A_1A_2\cdots A_k$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/f/d/bfd8bd602830bcd2850ec739b3e4c03274c0c7aa.png" style="vertical-align: -2px" width="128"/> be a convex polygon in the plane. The vertices <img alt="$A_1, A_2, \ldots, A_k$" class="latex" height="16" src="https://latex.artofproblemsolving.com/3/9/6/396763ab28a17dfb7508f25225cac4791f23c775.png" style="vertical-align: -3px" width="111"/> have integral coordinates and lie on a circle. Let <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> be the area of <span style="white-space:nowrap;"><img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/>.</span> An odd positive integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> is given such that the squares of the side lengths of <img alt="$P$" class="latex" height="12" src="https://latex.artofproblemsolving.com/4/b/4/4b4cade9ca8a2c8311fafcf040bc5b15ca507f52.png" width="14"/> are integers divisible by <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span> Prove that <img alt="$2S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/4/e/e4e80582d50572c4ea84dc35d4cfa14e79f67957.png" width="21"/> is an integer divisible by <span style="white-space:nowrap;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>.</span></div>
