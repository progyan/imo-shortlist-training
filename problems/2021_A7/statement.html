<div class="cmty-view-post-item-text">Let <img alt="$n\geqslant 1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/b/0/0/b005d55ad49b806d34ecbf2b2db7950952891d18.png" style="vertical-align: -2px" width="43"/> be an integer, and let <img alt="$x_0,x_1,\ldots,x_{n+1}$" class="latex" height="14" src="https://latex.artofproblemsolving.com/e/c/7/ec7ff3e4fd43fe46d2797f7c6a2197daedc10613.png" style="vertical-align: -5px" width="122"/> be <img alt="$n+2$" class="latex" height="13" src="https://latex.artofproblemsolving.com/1/f/6/1f6e3acd481bacb78f324773254902e3a08d848f.png" style="vertical-align: -1px" width="41"/> non-negative real numbers that satisfy <img alt="$x_ix_{i+1}-x_{i-1}^2\geqslant 1$" class="latex" height="23" src="https://latex.artofproblemsolving.com/5/d/9/5d9d33e89cd633c43a02b44df01dc604555f45b1.png" style="vertical-align: -7px" width="139"/> for all <img alt="$i=1,2,\ldots,n.$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/6/d/b6d95570bc97f9b96d6d68dc36b3947148c1672f.png" style="vertical-align: -3px" width="111"/> Show that <img alt="\[x_0+x_1+\cdots+x_n+x_{n+1}&gt;\bigg(\frac{2n}{3}\bigg)^{3/2}.\]" class="latexcenter" height="48" src="https://latex.artofproblemsolving.com/9/5/e/95e8548c24bd65d25822b852851e9445f328acf6.png" width="300"/><i>Pakawut Jiradilok and Wijit Yangjit, Thailand</i></div>
