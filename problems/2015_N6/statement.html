<div class="cmty-view-post-item-text">Let <img alt="$\mathbb{Z}_{&gt;0}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/1/6/1/16172fdaef5fff0016ff1656660f8d7f6ba21d98.png" style="vertical-align: -3px" width="28"/> denote the set of positive integers. Consider a function <span style="white-space:nowrap;"><img alt="$f: \mathbb{Z}_{&gt;0} \to \mathbb{Z}_{&gt;0}$" class="latex" height="16" src="https://latex.artofproblemsolving.com/c/8/b/c8b50ab1d96a955af5234753cb310056897a5872.png" style="vertical-align: -3px" width="112"/>.</span> For any <img alt="$m, n \in \mathbb{Z}_{&gt;0}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/2/6/0/260c4e96ae297b4c7c352fe932a904a28f21d95c.png" style="vertical-align: -3px" width="85"/> we write <span style="white-space:nowrap;"><img alt="$f^n(m) = \underbrace{f(f(\ldots f}_{n}(m)\ldots))$" class="latex" height="40" src="https://latex.artofproblemsolving.com/5/2/6/526e1004204a944cfc36975e18e5daeb760f434e.png" style="vertical-align: -26px" width="212"/>.</span> Suppose that <img alt="$f$" class="latex" height="16" src="https://latex.artofproblemsolving.com/b/b/2/bb2c93730dbb48558bb3c4738c956c4e8f816437.png" style="vertical-align: -3px" width="10"/> has the following two properties:<br/>
<br/>
(i) if <span style="white-space:nowrap;"><img alt="$m, n \in \mathbb{Z}_{&gt;0}$" class="latex" height="15" src="https://latex.artofproblemsolving.com/2/6/0/260c4e96ae297b4c7c352fe932a904a28f21d95c.png" style="vertical-align: -3px" width="85"/>,</span> then <span style="white-space:nowrap;"><img alt="$\frac{f^n(m) - m}{n} \in \mathbb{Z}_{&gt;0}$" class="latex" height="38" src="https://latex.artofproblemsolving.com/f/f/a/ffac5f3a2469e7fee252973137c45aad92e91fb7.png" style="vertical-align: -12px" width="143"/>;</span><br/>
(ii) The set <img alt="$\mathbb{Z}_{&gt;0} \setminus \{f(n) \mid n\in \mathbb{Z}_{&gt;0}\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/3/2/2/322feec52d593887e51783e8d84aa78e28dc08f1.png" style="vertical-align: -4px" width="178"/> is finite.<br/>
<br/>
Prove that the sequence <img alt="$f(1) - 1, f(2) - 2, f(3) - 3, \ldots$" class="latex" height="18" src="https://latex.artofproblemsolving.com/e/1/0/e10cd87818c111aaf172651815414f314891db96.png" style="vertical-align: -4px" width="240"/> is periodic.<br/>
<br/>
<i>Proposed by Ang Jie Jun, Singapore</i></div>
