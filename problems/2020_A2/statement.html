<div class="cmty-view-post-item-text">Let <img alt="$\mathcal{A}$" class="latex" height="14" src="https://latex.artofproblemsolving.com/0/b/7/0b7bf42db84e4d2dbb7bf55476c12bf9f6233bc5.png" style="vertical-align: -1px" width="15"/> denote the set of all polynomials in three variables <img alt="$x, y, z$" class="latex" height="11" src="https://latex.artofproblemsolving.com/d/2/0/d20258310be3455daf8318274224a9d1d28fb6a3.png" style="vertical-align: -3px" width="44"/> with integer coefficients. Let <img alt="$\mathcal{B}$" class="latex" height="13" src="https://latex.artofproblemsolving.com/3/8/2/382cea990fadd43376cf42e8e0597a5eb13a67c0.png" style="vertical-align: 0px" width="12"/> denote the subset of <img alt="$\mathcal{A}$" class="latex" height="14" src="https://latex.artofproblemsolving.com/0/b/7/0b7bf42db84e4d2dbb7bf55476c12bf9f6233bc5.png" style="vertical-align: -1px" width="15"/> formed by all polynomials which can be expressed as<br/>
<img alt="\begin{align*}
(x + y + z)P(x, y, z) + (xy + yz + zx)Q(x, y, z) + xyzR(x, y, z)
\end{align*}" class="latexcenter" height="18" src="https://latex.artofproblemsolving.com/3/5/f/35f68849ae9197e31b50e9a25b7cbc56652e1699.png" width="496"/>with <span style="white-space:pre;"><img alt="$P, Q, R \in \mathcal{A}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/7/d/67d218b12380a3d639c77d2a12135fb709fd95b3.png" style="vertical-align: -4px" width="95"/>.</span>  Find the smallest non-negative integer <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> such that <img alt="$x^i y^j z^k \in \mathcal{B}$" class="latex" height="21" src="https://latex.artofproblemsolving.com/c/0/3/c034a452596b40e72d4e611833cc5cb3fef46a14.png" style="vertical-align: -4px" width="86"/> for all non-negative integers <img alt="$i, j, k$" class="latex" height="16" src="https://latex.artofproblemsolving.com/1/c/1/1c1b2bf8e70de3aafcb969f0b81f9b2000c58acd.png" style="vertical-align: -3px" width="39"/> satisfying <span style="white-space:pre;"><img alt="$i + j + k \geq n$" class="latex" height="18" src="https://latex.artofproblemsolving.com/1/9/7/1970303dc3fcc91e98a93c5fe0ad7cd068e000b4.png" style="vertical-align: -4px" width="106"/>.</span></div>
