<div class="cmty-view-post-item-text">Let <img alt="$n\ge 3$" class="latex" height="15" src="https://latex.artofproblemsolving.com/6/b/e/6be91d8532fe2a50e227f2fec7c3cecdd8758df3.png" style="vertical-align: -2px" width="43"/> be a fixed integer. There are <img alt="$m\ge n+1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/c/e/8/ce802ade4f9f7e75dc5187a97425082c8f9480e7.png" style="vertical-align: -2px" width="81"/> beads on a circular necklace. You wish to paint the beads using <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> colors, such that among any <img alt="$n+1$" class="latex" height="15" src="https://latex.artofproblemsolving.com/0/e/3/0e3efd9b14723a92c2ae891fe27780d5f8e2b215.png" style="vertical-align: -2px" width="44"/> consecutive beads every color appears at least once. Find the largest value of <img alt="$m$" class="latex" height="10" src="https://latex.artofproblemsolving.com/f/5/0/f5047d1e0cbb50ec208923a22cd517c55100fa7b.png" style="vertical-align: -1px" width="18"/> for which this task is <img alt="$\emph{not}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/1/1/611a20608dd81d3cae64ddba9811113e7c28477d.png" style="vertical-align: -1px" width="25"/> possible.<br/>
