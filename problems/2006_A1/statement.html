<div class="cmty-view-post-item-text">A sequence of real numbers <img alt="$ a_{0},\ a_{1},\ a_{2},\dots$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/c/0/3c021f2aeedec18d72c381b31715fd05eed87da2.png" style="vertical-align: -3px" width="106"/> is defined by the formula<br/>
<img alt="\[ a_{i + 1} = \left\lfloor a_{i}\right\rfloor\cdot \left\langle a_{i}\right\rangle\qquad\text{for}\quad i\geq 0;
\]" class="latexcenter" height="19" src="https://latex.artofproblemsolving.com/5/c/2/5c2ac5789507cdeaabc16284447f28294dd4fbdf.png" width="245"/>here <img alt="$a_0$" class="latex" height="10" src="https://latex.artofproblemsolving.com/e/e/5/ee5c7c921b3334f6ecf58c241eeea42acf0ce71e.png" style="vertical-align: -2px" width="15"/> is an arbitrary real number, <img alt="$\lfloor a_i\rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/0/f/f/0ffb085fcfa8808bfd22484c32fef3c300507f64.png" style="vertical-align: -5px" width="28"/> denotes the greatest integer not exceeding <span style="white-space:nowrap;"><img alt="$a_i$" class="latex" height="10" src="https://latex.artofproblemsolving.com/4/1/2/412787c048e28774dc63fc27db42dc52ca858de7.png" style="vertical-align: -2px" width="14"/>,</span> and <span style="white-space:nowrap;"><img alt="$\left\langle a_i\right\rangle=a_i-\lfloor a_i\rfloor$" class="latex" height="19" src="https://latex.artofproblemsolving.com/e/d/8/ed825471e37f17c0542379f695a76cfc46901ee1.png" style="vertical-align: -5px" width="119"/>.</span>  Prove that <img alt="$a_i=a_{i+2}$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/8/f/38f9a885bb709e692d2f267741d4a06e77b6746f.png" style="vertical-align: -4px" width="69"/> for <img alt="$i$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/4/8/34857b3ba74ce5cd8607f3ebd23e9015908ada71.png" width="5"/> sufficiently large.<br/>
