<div class="cmty-view-post-item-text">Given any set <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> of positive integers, show that at least one of the following two assertions holds:<br/>
<br/>
(1) There exist distinct finite subsets <img alt="$F$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/0/5/a055f405829e64a3b70253ab67cb45ed6ed5bb29.png" width="14"/> and <img alt="$G$" class="latex" height="12" src="https://latex.artofproblemsolving.com/6/e/2/6e28ce12d49d39f160d5a0ef54077fc98e4b9d2b.png" width="14"/> of <img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/> such that <span style="white-space:pre;"><img alt="$\sum_{x\in F}1/x=\sum_{x\in G}1/x$" class="latex" height="39" src="https://latex.artofproblemsolving.com/5/0/6/506560efbdac65179f7aa45b1322d019b5eb29bd.png" style="vertical-align: -21px" width="140"/>;</span><br/>
<br/>
(2) There exists a positive rational number <img alt="$r&lt;1$" class="latex" height="12" src="https://latex.artofproblemsolving.com/b/9/b/b9ba1a2761691e9ca99747ef4e99c336c4639441.png" style="vertical-align: 0px" width="41"/> such that <img alt="$\sum_{x\in F}1/x\neq r$" class="latex" height="39" src="https://latex.artofproblemsolving.com/e/e/b/eeb83d2ab925d3e36b84bed5c7e90dace0d63372.png" style="vertical-align: -21px" width="90"/> for all finite subsets <img alt="$F$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/0/5/a055f405829e64a3b70253ab67cb45ed6ed5bb29.png" width="14"/> of <span style="white-space:pre;"><img alt="$S$" class="latex" height="12" src="https://latex.artofproblemsolving.com/a/d/2/ad28c83c99a8fd0dd2e2e594c9d02ee532765a0a.png" width="12"/>.</span></div>
