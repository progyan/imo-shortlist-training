<div class="cmty-view-post-item-text">Let <img alt="$c \ge 1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/6/6/f/66fc9dbd593f92b7f0a52a17fc98b275c19671e8.png" style="vertical-align: -2px" width="40"/> be an integer. Define a sequence of positive integers by <img alt="$a_1 = c$" class="latex" height="10" src="https://latex.artofproblemsolving.com/c/2/f/c2f179733d18561ed2befc78e3075a8842b1919f.png" style="vertical-align: -2px" width="49"/> and <img alt="\[a_{n+1}=a_n^3-4c\cdot a_n^2+5c^2\cdot a_n+c\]" class="latexcenter" height="19" src="https://latex.artofproblemsolving.com/6/5/b/65b2372e023e9db431830f8b2a3b39f661274282.png" width="257"/> for all <span style="white-space:nowrap;"><img alt="$n\ge 1$" class="latex" height="14" src="https://latex.artofproblemsolving.com/0/9/6/0965ac6a39c0b4d67771c31210b98312ae2e4f01.png" style="vertical-align: -2px" width="43"/>.</span> Prove that for each integer <img alt="$n \ge 2$" class="latex" height="14" src="https://latex.artofproblemsolving.com/3/1/7/317096889b84df0b72bf69ceb4c82208305f1b0f.png" style="vertical-align: -2px" width="43"/> there exists a prime number <img alt="$p$" class="latex" height="11" src="https://latex.artofproblemsolving.com/3/6/f/36f73fc1312ee0349b3f3a0f3bd9eb5504339011.png" style="vertical-align: -3px" width="10"/> dividing <img alt="$a_n$" class="latex" height="10" src="https://latex.artofproblemsolving.com/6/f/1/6f1a2b6b7c193f9ba2b2134a59f1da5addcfbc98.png" style="vertical-align: -2px" width="17"/> but none of the numbers <img alt="$a_1 , \ldots , a_{n -1}$" class="latex" height="11" src="https://latex.artofproblemsolving.com/2/4/f/24f36c1eac4fe0ebde20a593b9599441928fb5ff.png" style="vertical-align: -3px" width="91"/> .<br/>
<br/>
<i>Proposed by Austria</i></div>
