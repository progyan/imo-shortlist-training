<div class="cmty-view-post-item-text">Let <img alt="$ S = \{x_1, x_2, \ldots, x_{k + l}\}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/2/2/e/22e827b0fbba1f81428afea3fad8a59e00cb0db5.png" style="vertical-align: -4px" width="170"/> be a <span style="white-space:nowrap;"><img alt="$ (k + l)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/4/b/7/4b743ea8ab6fe2797a9fe51864e392201834a609.png" style="vertical-align: -4px" width="50"/>-</span>element set of real numbers contained in the interval <span style="white-space:nowrap;"><img alt="$ [0, 1]$" class="latex" height="18" src="https://latex.artofproblemsolving.com/9/0/b/90b54d261d9b0c3007e6774df0708c6fb1ab5fef.png" style="vertical-align: -5px" width="34"/>;</span> <img alt="$ k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/1/0/d10af8b3fc779f307fe5c87020e433b00a41801d.png" width="9"/> and <img alt="$ l$" class="latex" height="12" src="https://latex.artofproblemsolving.com/e/5/4/e54bfd68a71029d50fa2beb366f31db782fb0c47.png" width="5"/> are positive integers. A <span style="white-space:nowrap;"><img alt="$ k$" class="latex" height="12" src="https://latex.artofproblemsolving.com/d/1/0/d10af8b3fc779f307fe5c87020e433b00a41801d.png" width="9"/>-</span>element subset <img alt="$ A\subset S$" class="latex" height="14" src="https://latex.artofproblemsolving.com/0/2/4/024de039fe5034351214fe3e13be33b3a47d16d9.png" style="vertical-align: -1px" width="50"/> is called <i>nice</i> if<br/>
<img alt="\[ \left |\frac {1}{k}\sum_{x_i\in A} x_i - \frac {1}{l}\sum_{x_j\in S\setminus A} x_j\right |\le \frac {k + l}{2kl}\]" class="latexcenter" height="64" src="https://latex.artofproblemsolving.com/d/9/9/d998ff520f5c5ec3eb692129254b079cba5a2c9e.png" width="249"/><br/>
Prove that the number of nice subsets is at least <span style="white-space:nowrap;"><img alt="$ \dfrac{2}{k + l}\dbinom{k + l}{k}$" class="latex" height="53" src="https://latex.artofproblemsolving.com/3/7/4/374fce6992b2e38b233468c22f2460840b713190.png" style="vertical-align: -22px" width="104"/>.</span><br/>
