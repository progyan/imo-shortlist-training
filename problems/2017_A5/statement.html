<div class="cmty-view-post-item-text">An integer <img alt="$n \geq 3$" class="latex" height="15" src="https://latex.artofproblemsolving.com/4/9/e/49e6a2d706867d6652d7edadccc3fd034130bd98.png" style="vertical-align: -2px" width="43"/> is given. We call an <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>-</span>tuple of real numbers <img alt="$(x_1, x_2, \dots, x_n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/c/7/bc7aa0fe15093d0532fabed90b8af5882b8328eb.png" style="vertical-align: -4px" width="116"/> <i>Shiny</i> if for each permutation <img alt="$y_1, y_2, \dots, y_n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/f/a/1/fa17313e016b93bbf60826296f1589560b2d6ceb.png" style="vertical-align: -3px" width="98"/> of these numbers, we have<br/>
<img alt="$$\sum \limits_{i=1}^{n-1} y_i y_{i+1} = y_1y_2 + y_2y_3 + y_3y_4 + \cdots + y_{n-1}y_n \geq -1.$$" class="latexcenter" height="50" src="https://latex.artofproblemsolving.com/8/d/4/8d40866d93a00ada1aaf852ad2d78a0edf6810a0.png" width="410"/>Find the largest constant <img alt="$K = K(n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/4/2/b42c9800d32e19fe5ae7d5560dff1cba952402cf.png" style="vertical-align: -4px" width="81"/> such that<br/>
<img alt="$$\sum \limits_{1 \leq i &lt; j \leq n} x_i x_j \geq K$$" class="latexcenter" height="40" src="https://latex.artofproblemsolving.com/a/c/6/ac67446b5237e16dec9ec181a22fb1973e620597.png" width="133"/>holds for every Shiny <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>-</span>tuple <span style="white-space:pre;"><img alt="$(x_1, x_2, \dots, x_n)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/b/c/7/bc7aa0fe15093d0532fabed90b8af5882b8328eb.png" style="vertical-align: -4px" width="116"/>.</span></div>
