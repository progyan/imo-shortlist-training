<div class="cmty-view-post-item-text">In a triangle <span style="white-space:nowrap;"><img alt="$ABC$" class="latex" height="13" src="https://latex.artofproblemsolving.com/e/2/a/e2a559986ed5a0ffc5654bd367c29dfc92913c36.png" width="42"/>,</span> let <img alt="$D$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/f/f/9ffb448918db29f2a72f8f87f421b3b3cad18f95.png" width="15"/> and <img alt="$E$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/a/2/fa2fa899f0afb05d6837885523503a2d4df434f9.png" width="14"/> be the feet of the angle bisectors of angles <img alt="$A$" class="latex" height="13" src="https://latex.artofproblemsolving.com/0/1/9/019e9892786e493964e145e7c5cf7b700314e53b.png" width="13"/> and <span style="white-space:nowrap;"><img alt="$B$" class="latex" height="12" src="https://latex.artofproblemsolving.com/f/f/5/ff5fb3d775862e2123b007eb4373ff6cc1a34d4e.png" width="14"/>,</span> respectively. A rhombus is inscribed into the quadrilateral <img alt="$AEDB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/d/c/fdca553380f976f6ebffd5640768b23122497f91.png" width="57"/> (all vertices of the rhombus lie on different sides of <span style="white-space:nowrap;"><img alt="$AEDB$" class="latex" height="13" src="https://latex.artofproblemsolving.com/f/d/c/fdca553380f976f6ebffd5640768b23122497f91.png" width="57"/>)</span>. Let <img alt="$\varphi$" class="latex" height="11" src="https://latex.artofproblemsolving.com/9/2/1/921aade3100afbc11d0d13f71cdd7e68d83ad52e.png" style="vertical-align: -3px" width="11"/> be the non-obtuse angle of the rhombus. Prove that <span style="white-space:nowrap;"><img alt="$\varphi \le \max \{  \angle BAC, \angle ABC  \}$" class="latex" height="18" src="https://latex.artofproblemsolving.com/d/b/c/dbc296525774565deeff02dac5ebcd43780892fc.png" style="vertical-align: -4px" width="205"/>.</span></div>
