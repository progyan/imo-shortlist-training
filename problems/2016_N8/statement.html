<div class="cmty-view-post-item-text">Find all polynomials <img alt="$P(x)$" class="latex" height="18" src="https://latex.artofproblemsolving.com/6/e/f/6efaaf74e576202fad965134bc49c6a34aac4c30.png" style="vertical-align: -4px" width="37"/> of odd degree <img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/> and with integer coefficients satisfying the following property: for each positive integer <span style="white-space:pre;"><img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/>,</span> there exists <img alt="$n$" class="latex" height="8" src="https://latex.artofproblemsolving.com/1/7/4/174fadd07fd54c9afe288e96558c92e0c1da733a.png" width="10"/> positive integers <img alt="$x_1, x_2, \ldots, x_n$" class="latex" height="11" src="https://latex.artofproblemsolving.com/a/e/2/ae21bd4bf9cee6f09b70d1f0af125fca9174fa0c.png" style="vertical-align: -3px" width="102"/> such that <img alt="$\frac12 &lt; \frac{P(x_i)}{P(x_j)} &lt; 2$" class="latex" height="43" src="https://latex.artofproblemsolving.com/7/1/9/719d6af16892fe9302e76fb5a8ae5d5119fba2e6.png" style="vertical-align: -17px" width="120"/> and <img alt="$\frac{P(x_i)}{P(x_j)}$" class="latex" height="43" src="https://latex.artofproblemsolving.com/a/0/3/a033bd773affdea3f46864f229b9dfa7e683e87f.png" style="vertical-align: -17px" width="48"/> is the <span style="white-space:pre;"><img alt="$d$" class="latex" height="12" src="https://latex.artofproblemsolving.com/9/6/a/96ab646de7704969b91c76a214126b45f2b07b25.png" width="9"/>-</span>th power of a rational number for every pair of indices <img alt="$i$" class="latex" height="12" src="https://latex.artofproblemsolving.com/3/4/8/34857b3ba74ce5cd8607f3ebd23e9015908ada71.png" width="5"/> and <img alt="$j$" class="latex" height="16" src="https://latex.artofproblemsolving.com/8/1/2/8122aa89ea6e80784c6513d22787ad86e36ad0cc.png" style="vertical-align: -3px" width="8"/> with <span style="white-space:pre;"><img alt="$1 \leq i, j \leq n$" class="latex" height="16" src="https://latex.artofproblemsolving.com/2/1/1/21109326e65e1532782e91cbebf7dae45409cb6d.png" style="vertical-align: -3px" width="91"/>.</span></div>
