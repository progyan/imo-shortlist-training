<div class="cmty-view-post-item-text">Let <img alt="$n \ge 2018$" class="latex" height="15" src="https://latex.artofproblemsolving.com/b/f/f/bff0d0149de7f1324f4c1c35e9c59bcaa8a54c22.png" style="vertical-align: -2px" width="70"/> be an integer, and let <img alt="$a_1, a_2, \dots, a_n, b_1, b_2, \dots, b_n$" class="latex" height="16" src="https://latex.artofproblemsolving.com/a/6/2/a62d4b2a12fcdf2d3323dc438369c02bb5017ca4.png" style="vertical-align: -3px" width="204"/> be pairwise distinct positive integers not exceeding <span style="white-space:pre;"><img alt="$5n$" class="latex" height="12" src="https://latex.artofproblemsolving.com/2/9/9/29962900263bfdff81c6e189ffd4ff48247fccd4.png" width="19"/>.</span> Suppose that the sequence<br/>
<img alt="\[ \frac{a_1}{b_1}, \frac{a_2}{b_2}, \dots, \frac{a_n}{b_n} \]" class="latexcenter" height="35" src="https://latex.artofproblemsolving.com/8/5/8/858fe01a6be4b697f138d132d8fe927da6b81693.png" width="109"/>forms an arithmetic progression. Prove that the terms of the sequence are equal.</div>
